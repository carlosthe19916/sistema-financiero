<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/WEB-INF/templates/defaultLayout.xhtml">

	<!-- Definiendo la cabecera de la pagina -->
	<ui:define name="title">
		<h:outputText value="Apertura Cta. Aporte" />
	</ui:define>

	<!-- Definiendo el cuerpo de la pagina -->
	<ui:define name="content">

		<h:outputStylesheet library="css" name="main.css" />

		<h:panelGroup>
			<div class="p6n-api-access-in-page-error" style="left: 516px;">
				<div>
					<div>
						<p>
							<h:messages />
						</p>
					</div>
				</div>
			</div>
		</h:panelGroup>

		<h:panelGroup id="panelDatos">
			<div>
				<div class="sf-separator">
					<table>
						<tr>
							<td><h:outputLabel value="Tipo cuenta:" /></td>
							<td><h:outputLabel value="CUENTA APORTE"
									styleClass="sf-label-bold" /></td>
						</tr>
						<tr>
							<td><h:outputLabel value="Moneda:" /></td>
							<td><h:outputLabel value="NUEVOS SOLES (S/.)"
									styleClass="sf-label-bold" /></td>
						</tr>
						<tr>
							<td><h:outputLabel value="Fecha apertura:" /></td>
							<td><h:outputLabel value="#{Calendar.getInstance.getTime()}"
									styleClass="sf-label-bold">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputLabel></td>
							<td></td>
						</tr>
					</table>
				</div>
				<div class="sf-separator">
					<h:panelGroup id="personaNatural"
						rendered="#{aperturaCuentaaporteBean.personanatural}">
						<div style="margin-bottom: 10px;">
							<div class="sf-agrupador-content-cabecera-black">
								<h3>CLIENTE</h3>
							</div>
							<div style="margin-left: 5px;">
								<table>
									<tbody>
										<tr>
											<td style="min-width: 180px;"><h:outputLabel
													value="TIPO DOCUMENTO:" /></td>
											<td style="min-width: 180px;"><h:outputLabel
													value="#{aperturaCuentaaporteBean.comboTipodocumentoPersonanatural.getObjectItemSelected().abreviatura}"
													styleClass="sf-label-bold" /></td>
											<td style="min-width: 180px;"><h:outputLabel
													value="DNI:" /></td>
											<td style="min-width: 180px;"><h:outputLabel
													value="#{aperturaCuentaaporteBean.numeroDocumentoPersonanatural}"
													styleClass="sf-label-bold" /></td>
										</tr>
										<tr>
											<td><h:outputLabel value="APELLIDOS Y NOMBRES:" /></td>
											<td><h:outputLabel
													value="#{aperturaCuentaaporteBean.apellidoPaterno}"
													styleClass="sf-label-bold" /></td>
											<td><h:outputLabel value="SEXO:" /></td>
											<td><h:outputLabel
													value="#{aperturaCuentaaporteBean.comboSexo.getObjectItemSelected().denominacion}"
													styleClass="sf-label-bold" /></td>
										</tr>
										<tr>
											<td><h:outputLabel value="FECHA DE NACIMIENTO" /></td>
											<td><h:outputText
													value="#{flowScope.fechanacimientoPersonanatural}"
													styleClass="sf-label-bold">
													<f:convertDateTime pattern="dd/MM/yyyy" />
												</h:outputText></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</h:panelGroup>
				</div>
				<div style="margin-top: 50px;">
					<center>
						<table>
							<tbody>
								<tr>
									<td style="text-align: center;">
										<div style="border: 1px solid #ddd; padding: 80px 80px;">
										</div>
										<h3>Huella Digital</h3>
									</td>
									<td style="width: 100px;"></td>
									<td style="vertical-align: bottom;">
										<div style="text-align: center;">
											<h3 style="border-top: 1px solid #ddd; padding: 10px 80px;">Firma
												Cliente</h3>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</center>
				</div>
			</div>
		</h:panelGroup>

		<div>
			<h:form>
				<h:commandButton action="aperturaCuentaaporte-flowA"
					value="Â« Anterior " />
				<h:commandButton
					action="#{aperturaCuentaaporteBean.crearCuentaaporte()}"
					value="Crear Cuenta" styleClass="action blue" />
			</h:form>
		</div>





	</ui:define>

</ui:composition>
</html>
