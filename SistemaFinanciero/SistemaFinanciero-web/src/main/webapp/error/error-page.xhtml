<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<style type="text/css">
.text {
	font-family: 'Open Sans', arial;
	-webkit-font-smoothing: antialiased;
	color: #555;
	font-size: 14px;
	font-weight: 400;
}
</style>
</h:head>
<h:body>

	<div style="display: inline-block; padding: 100px;">
		<div>
			<h:graphicImage library="images" name="logo-softgreen.png" />

		</div>
		<br />
		<div>
			<p class="text">
				<strong>502.</strong> Este es un error
			</p>
		</div>
		<div>
			<p class="text">El servidor encontro un error temporal y no se
				pudo completar su peticion.</p>
		</div>
		<div>
			<p class="text">
				Por favor intentelo nuevamente en 30 segundos.<a
					style="font-size: 14px;">Eso es todo lo que sabemos </a>
			</p>

		</div>
	</div>
	<div style="display: inline-block;">
		<h:graphicImage library="images" name="error-logo.jpg" />
	</div>
</h:body>
</html>
