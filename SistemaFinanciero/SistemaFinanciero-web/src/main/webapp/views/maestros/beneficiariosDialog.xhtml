<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<h:form id="form1">
		<p:dialog id="#{componentName}" header="Beneficiarios"
			widgetVar="#{componentName}" modal="true" height="400" width="700"
			rendered="#{aperturarCuentaAhorrosMB.personaNatural}">
			<div class="sf-agrupador">
				<div class="sf-agrupador-menu">
					<h:outputLink onclick="#{editarOutputDialog}.show();return false;">Editar</h:outputLink>
				</div>
				<div class="sf-agrupador-content">
					<div class="sf-agrupador-content-cabecera">
						<h3>Datos de Beneficiarios</h3>
					</div>
					<div class="sf-agrupador-content-table">

						<div class="buttons">
							<div class="tiptip">
								<p:commandLink update="tablaBeneficiarios"
									actionListener="#{aperturarCuentaAhorrosMB.beneficiariosMB.addBeneficiario()}"
									styleClass="button left" title="Nuevo">
									<span class="icon icon3"></span>
									<span class="label">Nuevo</span>
								</p:commandLink>
								<p:commandLink onclick="editar" styleClass="button middle"
									title="Nuevo">
									<span class="icon icon145"></span>
									<span class="label">Editar</span>
								</p:commandLink>
								<p:commandLink update="tablaBeneficiarios"
									actionListener="#{aperturarCuentaAhorrosMB.beneficiariosMB.removeBeneficiario()}"
									styleClass="button right" title="Eliminar Trabajador">
									<span class="icon icon186"></span>
									<span class="label">Eliminar</span>
								</p:commandLink>
							</div>
						</div>

						<div style="padding: 0px 5px;">

							<p:growl id="growl" sticky="true" />

							<p:dataTable id="tablaBeneficiarios"
								value="#{aperturarCuentaAhorrosMB.beneficiariosMB.tablaBeneficiarios.rows}"
								var="beneficiario" editable="true" selectionMode="single"
								selection="#{aperturarCuentaAhorrosMB.beneficiariosMB.tablaBeneficiarios.selectedRow}"
								rowKey="#{beneficiario}" scrollable="true" scrollHeight="150"
								scrollRows="5" rowIndexVar="row"
								rowStyleClass="#{beneficiario.apellidopaterno == null ? 'sf-table-row-invalid' : null }">
								
								<p:column headerText="Nro" width="10%"
									style="text-align:center;">
									<h:outputText value="#{row + 1}" />
								</p:column>
								<p:column headerText="DNI(*)" width="50">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{beneficiario.dni}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{beneficiario.dni}" />
										</f:facet>
									</p:cellEditor>
								</p:column>
								<p:column headerText="Apellido Paterno" width="60">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText
												value="#{beneficiario.apellidopaterno}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText
												value="#{beneficiario.apellidopaterno}" />
										</f:facet>
									</p:cellEditor>
								</p:column>
								<p:column headerText="Apellido Materno" width="60">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText
												value="#{beneficiario.apellidomaterno}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText
												value="#{beneficiario.apellidomaterno}" />
										</f:facet>
									</p:cellEditor>
								</p:column>
								<p:column headerText="Nombres" width="100">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{beneficiario.nombres}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{beneficiario.nombres}" />
										</f:facet>
									</p:cellEditor>
								</p:column>
								<p:column headerText="Porcentaje" width="100">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{beneficiario.porcentajebeneficio}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{beneficiario.porcentajebeneficio}" />
										</f:facet>
									</p:cellEditor>
								</p:column>
								<p:column width="10">
									<p:rowEditor />
								</p:column>
							</p:dataTable>

						</div>
						<div class="sf-buttons">
							<p:commandButton value="Aceptar" update=":#{componentToUpdated}"
								oncomplete="#{componentName}.hide()" styleClass="action green" />
							<p:commandButton value="Cancelar"
								onclick="#{componentName}.hide()" styleClass="action" />
						</div>
					</div>
				</div>
			</div>
		</p:dialog>
	</h:form>
</ui:composition>
</html>
