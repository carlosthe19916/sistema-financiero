<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<h:form>
		<p:dialog id="#{componentName}" header="Beneficiarios"
			widgetVar="#{componentName}" modal="true" height="400" rendered="#{aperturarCuentaAhorrosMB.personaNatural}">
			<div class="sf-agrupador">
				<div class="sf-agrupador-menu">
					<h:outputLink onclick="#{editarOutputDialog}.show();return false;">Editar</h:outputLink>
				</div>
				<div class="sf-agrupador-content">
					<div class="sf-agrupador-content-cabecera">
						<h3>Datos de Beneficiarios</h3>
					</div>
					<div class="sf-agrupador-content-table">
						<div>
							<table>
								<tr>
									<td colspan="2">
										<div class="buttons">
											<div class="tiptip">
												<p:commandLink update="tablaTitulares"
													actionListener="#{aperturarCuentaAhorrosMB.beneficiariosMB.addBeneficiario()}"
													styleClass="button left" title="Nuevo">
													<span class="icon icon3"></span>
													<span class="label">Nuevo</span>
												</p:commandLink>
												<p:commandLink onclick="editar" styleClass="button middle"
													title="Nuevo">
													<span class="icon icon145"></span>
													<span class="label">Editar</span>
												</p:commandLink>
												<p:commandLink update="tablaTitulares"
													actionListener="#{aperturarCuentaAhorrosMB.beneficiariosMB.removeBeneficiario()}"
													styleClass="button right" title="Eliminar Trabajador">
													<span class="icon icon186"></span>
													<span class="label">Eliminar</span>
												</p:commandLink>
											</div>
										</div>
										<div>
											<p:dataTable id="tablaTitulares"
												value="#{aperturarCuentaAhorrosMB.beneficiariosMB.tablaBeneficiarios.rows}"
												var="beneficiario" editable="true" selectionMode="single"
												selection="#{aperturarCuentaAhorrosMB.beneficiariosMB.tablaBeneficiarios.selectedRow}"
												rowKey="#{beneficiario}">
												<p:column headerText="DNI(*)" width="50">
													<p:cellEditor>
														<f:facet name="output">
															<h:outputText value="#{beneficiario.personanatural.dni}" />
														</f:facet>
														<f:facet name="input">
															<p:inputText value="#{beneficiario.personanatural.dni}" />
														</f:facet>
													</p:cellEditor>
												</p:column>
												<p:column headerText="Apellido Paterno" width="60">
													<p:cellEditor>
														<f:facet name="output">
															<h:outputText
																value="#{beneficiario.personanatural.apellidopaterno}" />
														</f:facet>
														<f:facet name="input">
															<p:inputText
																value="#{beneficiario.personanatural.apellidopaterno}" />
														</f:facet>
													</p:cellEditor>
												</p:column>
												<p:column headerText="Apellido Materno" width="60">
													<p:cellEditor>
														<f:facet name="output">
															<h:outputText
																value="#{beneficiario.personanatural.apellidomaterno}" />
														</f:facet>
														<f:facet name="input">
															<p:inputText
																value="#{beneficiario.personanatural.apellidomaterno}" />
														</f:facet>
													</p:cellEditor>
												</p:column>
												<p:column headerText="Nombres" width="100">
													<p:cellEditor>
														<f:facet name="output">
															<h:outputText
																value="#{beneficiario.personanatural.nombres}" />
														</f:facet>
														<f:facet name="input">
															<p:inputText
																value="#{beneficiario.personanatural.nombres}" />
														</f:facet>
													</p:cellEditor>
												</p:column>
												<p:column headerText="Porcentaje" width="100">
													<p:cellEditor>
														<f:facet name="output">
															<h:outputText
																value="#{beneficiario.porcentajebeneficio}" />
														</f:facet>
														<f:facet name="input">
															<p:inputText
																value="#{beneficiario.porcentajebeneficio}" />
														</f:facet>
													</p:cellEditor>
												</p:column>
												<p:column width="10">
													<p:rowEditor />
												</p:column>
											</p:dataTable>
										</div>
									</td>
								</tr>
							</table>
						</div>
						<div class="sf-buttons">
							<p:commandButton value="Aceptar" update=":#{componentToUpdated}"
								oncomplete="#{componentName}.hide()" styleClass="action green" />
							<p:commandButton value="Cancelar"
								onclick="#{componentName}.hide()" styleClass="action" />
						</div>
					</div>
				</div>
			</div>
		</p:dialog>
	</h:form>
</ui:composition>
</html>
