<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<h:form>
		<p:dialog id="#{componentName}" header="Titulares"
			widgetVar="#{componentName}" modal="true" height="400">

			<div class="sf-agrupador">
				<div class="sf-agrupador-content">
					<div class="sf-agrupador-content-cabecera">
						<h3>Datos de Titulares</h3>
					</div>
					<div class="sf-agrupador-content-table">
						<table>
							<tr>
								<td><p:outputLabel>Cantidad de Retirantes:</p:outputLabel></td>
								<td><p:inputText
										value="#{aperturarCuentaAhorrosMB.titularesMB.cantidadRetirantes}" /></td>
							</tr>
							<tr>
								<td colspan="2">
									<div class="buttons">
										<div class="tiptip">
											<p:commandLink update="tablaTitulares"
												actionListener="#{aperturarCuentaAhorrosMB.titularesMB.addTitular()}"
												styleClass="button left" title="Nuevo">
												<span class="icon icon3"></span>
												<span class="label">Nuevo</span>
											</p:commandLink>
											<h:commandLink update="tablaTitulares" process="@this"
												action="#{titularesMB.addTitular()}"
												styleClass="button middle" title="Nuevo">
												<span class="icon icon145"></span>
												<span class="label">Editar</span>
											</h:commandLink>
											<h:commandLink action="#" styleClass="button right"
												title="Eliminar Trabajador">
												<span class="icon icon186"></span>
												<span class="label">Eliminar</span>
											</h:commandLink>
										</div>
									</div>
									<div>

										<p:dataTable id="tablaTitulares"
											value="#{aperturarCuentaAhorrosMB.titularesMB.tablaTitulares.rows}"
											var="titular" rowKey="#{titular.dni}"
											selection="#{aperturarCuentaAhorrosMB.titularesMB.tablaTitulares.selectedRow}"
											selectionMode="single" scrollable="true" scrollHeight="150">

											<p:column headerText="DNI(*)" width="50">
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText value="#{titular.dni}" />
													</f:facet>
													<f:facet name="input">
														<p:inputText value="#{titular.dni}" />
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column headerText="Apellido Paterno" width="60">
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText
															value="#{titular.personanatural.apellidopaterno}" />
													</f:facet>
													<f:facet name="input">
														<p:inputText
															value="#{titular.personanatural.apellidopaterno}"
															style="width:100%" />
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column headerText="Apellido Materno" width="60">
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText
															value="#{titular.personanatural.apellidomaterno}" />
													</f:facet>
													<f:facet name="input">
														<p:inputText
															value="#{titular.personanatural.apellidomaterno}" />
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column headerText="Nombres" width="100">
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText value="#{titular.personanatural.nombres}" />
													</f:facet>
													<f:facet name="input">
														<p:inputText value="#{titular.personanatural.nombres}" />
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column width="10">
												<p:rowEditor />
											</p:column>
										</p:dataTable>
									</div>
								</td>
							</tr>
						</table>
					</div>
					<div class="sf-buttons">
						<p:commandButton value="Aceptar" update=":#{componentToUpdated}"
							oncomplete="#{componentName}.hide()" styleClass="action green" />
						<p:commandButton value="Cancelar"
							onclick="#{componentName}.hide()" styleClass="action" />
					</div>
				</div>
			</div>
		</p:dialog>
	</h:form>

</ui:composition>
</html>
