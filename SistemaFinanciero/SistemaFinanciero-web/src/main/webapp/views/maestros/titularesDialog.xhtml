<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<h:form id="form">
		<p:dialog id="#{componentName}" header="Titulares"
			widgetVar="#{componentName}" modal="true" height="400" width="700" >

			<div class="sf-agrupador">
				<div class="sf-agrupador-content">
					<div class="sf-agrupador-content-cabecera">
						<h3>Datos de los Titulares</h3>
					</div>
					<div class="sf-agrupador-content-table">
						<table>
							<tr>
								<td><p:outputLabel>Cantidad de Retirantes:</p:outputLabel></td>
								<td><p:inputText
										value="#{managedBean.titularesMB.cantidadRetirantes}"
										size="1" /></td>
							</tr>
						</table>
						<div class="buttons">
							<div class="tiptip">
								<p:commandLink update="tablaTitulares"
									actionListener="#{managedBean.titularesMB.addTitular()}"
									styleClass="button left" title="Nuevo">
									<span class="icon icon3"></span>
									<span class="label">Nuevo</span>
								</p:commandLink>
								<p:commandLink onclick="editar" styleClass="button middle"
									title="Nuevo">
									<span class="icon icon145"></span>
									<span class="label">Editar</span>
								</p:commandLink>
								<p:commandLink update="tablaTitulares"
									actionListener="#{managedBean.titularesMB.removeTitular()}"
									styleClass="button right" title="Eliminar Trabajador">
									<span class="icon icon186"></span>
									<span class="label">Eliminar</span>
								</p:commandLink>
							</div>
						</div>
						<div style="padding: 0px 5px;">

							<p:growl id="growl" sticky="true" />

							<p:dataTable id="tablaTitulares"
								value="#{managedBean.titularesMB.tablaTitulares.rows}"
								var="titular" editable="true" selectionMode="single"
								selection="#{managedBean.titularesMB.tablaTitulares.selectedRow}"
								rowKey="#{titular}" scrollable="true" scrollHeight="150"
								scrollRows="5" rowIndexVar="row"
								rowStyleClass="#{titular.personanatural.dni == null ? 'sf-table-row-invalid' : null }">

								<p:ajax event="rowEdit" update=":form:growl,tablaTitulares" />
								<p:ajax event="rowEditCancel"
									update=":form:growl,tablaTitulares" />

								<p:column headerText="Nro" width="10%"
									style="text-align:center;">
									<h:outputText value="#{row + 1}" />
								</p:column>

								<p:column headerText="DNI(*)" width="15%">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{titular.personanatural.dni}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText id="dni" value="#{titular.personanatural.dni}"
												required="true" maxlength="8">
												<f:validateRegex pattern="(^[0-9]{8}$)" />
											</p:inputText>
											<p:watermark for="dni" value="DNI" />
										</f:facet>
									</p:cellEditor>
								</p:column>
								<p:column headerText="Apellido Paterno(*)" width="25%">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText
												value="#{titular.personanatural.apellidopaterno}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText id="apellidoPaterno"
												value="#{titular.personanatural.apellidopaterno}"
												required="true" maxlength="50"
												requiredMessage="Apellido Paterno (Obligatorio)" />
											<p:watermark for="apellidoPaterno" value="Apellido Paterno" />
										</f:facet>
									</p:cellEditor>
								</p:column>
								<p:column headerText="Apellido Materno(*)" width="25%">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText
												value="#{titular.personanatural.apellidomaterno}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText id="apellidoMaterno"
												value="#{titular.personanatural.apellidomaterno}"
												required="true" maxlength="50" />
											<p:watermark for="apellidoMaterno" value="Apellido Materno" />
										</f:facet>
									</p:cellEditor>
								</p:column>
								<p:column headerText="Nombres(*)" width="25%">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{titular.personanatural.nombres}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText id="nombres"
												value="#{titular.personanatural.nombres}" required="true"
												maxlength="50" />
											<p:watermark for="nombres" value="Nombres" />
										</f:facet>
									</p:cellEditor>
								</p:column>
								<p:column width="10%">
									<p:rowEditor>
									</p:rowEditor>
								</p:column>
							</p:dataTable>
						</div>
					</div>
					<div class="sf-buttons">
						<p:commandButton value="Aceptar" update=":#{componentToUpdated}"
							oncomplete="#{componentName}.hide()" styleClass="action green" />
						<p:commandButton value="Cancelar"
							onclick="#{componentName}.hide()" styleClass="action" />
					</div>
				</div>
			</div>
		</p:dialog>
	</h:form>

</ui:composition>
</html>
