<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



<ui:composition>


	<h:form>
		<table>
			<tr>
				<td colspan="6"><p:outputLabel>REGISTRAR DATOS PERSONA JURIDICA</p:outputLabel>
				</td>
			</tr>
			<tr>
				<td colspan="6"><p:outputLabel>DATOS DE LA EMPRESA</p:outputLabel>
				</td>
			</tr>
			<tr>
				<td align="right"><p:outputLabel>RUC(*):</p:outputLabel></td>
				<td><p:inputText id="txtRuc"/>
				</td>
			</tr>
			<tr>
				<td align="right"><p:outputLabel>Razon Social(*):</p:outputLabel></td>
				<td><p:inputText id="txtRazonSocial"/>
				</td>
			</tr>
			<tr>
				<td align="right"><p:outputLabel>Nombre Comercial:</p:outputLabel></td>
				<td><p:inputText id="txtNombreComercial"/>
				</td>
			</tr>
			
			<tr>
				<td align="right"><p:outputLabel>Actividad Principal(*):</p:outputLabel></td>
				<td><p:inputText id="txtActividadPrincipal"/>
				</td>
			</tr>
			<tr>
				<td colspan="6"><p:outputLabel>DATOS ADICIONALES</p:outputLabel>
				</td>
			</tr>
			<tr>
				<td align="right"><p:outputLabel>Direccion:</p:outputLabel></td>
				<td><p:inputText id="txtDireccion"/>
				</td>
			</tr>
			
			<tr>
				<td align="right"><p:outputLabel>Referencia:</p:outputLabel></td>
				<td><p:inputText id="txtReferencia"/>
				</td>
			</tr>
			<tr>
				<td align="right"><p:outputLabel>Telefono:</p:outputLabel></td>
				<td><p:inputText id="txtTelefono"/>
				</td>
			</tr>
			
			<tr>
				<td align="right"><p:outputLabel>Celular:</p:outputLabel></td>
				<td><p:inputText id="txtCelular"/>
				</td>
			</tr>
			
			<tr>
				<td align="right"><p:outputLabel>Email:</p:outputLabel></td>
				<td><p:inputText id="txtEmail"/>
				</td>
			</tr>
			
			<tr>
				<td colspan="6"><p:outputLabel>REPRESENTANTE LEGAL</p:outputLabel>
				</td>
			</tr>
			
			<tr>
				<td colspan="6"><p:outputLabel>ACCIONISTAS</p:outputLabel>
				</td>
			</tr>
		
						
		</table>
	</h:form>


</ui:composition>
</html>
