<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition>
	<h:form>
		<p:dialog id="#{componentName}" header="Persona JurÃ­dica" widgetVar="#{componentName}" modal="true" height="400">
			<div class="sf-agrupador">
				<div class="sf-agrupador-content">
					<div class="sf-agrupador-content-cabecera">
						<h3>DATOS DE LA EMPRESA</h3>
					</div>
					<div class="sf-agrupador-content-table">
						<table>				
							<tr>
								<td>
									<p:outputLabel>RUC(*):</p:outputLabel>
								</td>
								<td>
									<p:inputText value="#{personaJuridicaManagedBean.ruc}"/>
								</td>
							</tr>
							<tr>
								<td>
									<p:outputLabel>Razon Social(*):</p:outputLabel>
								</td>
								<td>
									<p:inputText value="#{personaJuridicaManagedBean.razonSocial}"/>
								</td>
							</tr>
							<tr>
								<td>
									<p:outputLabel>Nombre Comercial:</p:outputLabel>
								</td>
								<td>
									<p:inputText value="#{personaJuridicaManagedBean.nombreComercial}"/>
								</td>
							</tr>							
							<tr>
								<td>
									<p:outputLabel>Actividad Principal(*):</p:outputLabel>
								</td>
								<td>
									<p:inputText value="#{personaJuridicaManagedBean.actividadPrincipal}"/>
								</td>
							</tr>																						
						</table>
					</div>
				</div>
			</div>
			<div class="sf-agrupador">
				<div class="sf-agrupador-content">
					<div class="sf-agrupador-content-cabecera">
						<h3>DATOS ADICIONALES</h3>
					</div>
					<div class="sf-agrupador-content-table">
						<table>				
							<tr>
								<td>
									<p:outputLabel>Direccion:</p:outputLabel>
								</td>
								<td>
									<p:inputText value="#{personaJuridicaManagedBean.direccion}"/>
								</td>
							</tr>
							
							<tr>
								<td>
									<p:outputLabel>Referencia:</p:outputLabel>
								</td>
								<td>
									<p:inputText value="#{personaJuridicaManagedBean.referencia}"/>
								</td>
							</tr>
							<tr>
								<td>
									<p:outputLabel>Telefono:</p:outputLabel>
								</td>
								<td>
									<p:inputText value="#{personaJuridicaManagedBean.telefono}"/>
								</td>
							</tr>
							
							<tr>
								<td>
									<p:outputLabel>Celular:</p:outputLabel>
								</td>
								<td>
									<p:inputText value="#{personaJuridicaManagedBean.celular}"/>
								</td>
							</tr>
							
							<tr>
								<td>
									<p:outputLabel>Email:</p:outputLabel>
								</td>
								<td>
									<p:inputText value="#{personaJuridicaManagedBean.email}"/>
								</td>
							</tr>
							
							<tr>
								<td colspan="6"><p:outputLabel>REPRESENTANTE LEGAL</p:outputLabel>
								</td>
							</tr>
							
							<tr>
								<td colspan="6"><p:outputLabel>ACCIONISTAS</p:outputLabel>
								</td>
							</tr>																						
						</table>
					</div>
				</div>
			</div>

			<div class="sf-buttons">			
					<p:commandButton update=":#{componentToUpdated}" value="Aceptar" oncomplete="#{componentName}.hide()" styleClass="action green" />
					<p:commandButton value="Cancelar" onclick="#{componentName}.hide()" styleClass="action" />				
			</div>					
							
		</p:dialog>
	</h:form>
	
</ui:composition>
</html>
