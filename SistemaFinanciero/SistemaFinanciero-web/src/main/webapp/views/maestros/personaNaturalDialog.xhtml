<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
<h:form>
	<p:dialog id="#{componentName}" header="Persona Natural" widgetVar="#{componentName}" modal="true" height="450">		
		<div id="panelPersonaNatural">
			<div class="sf-agrupador">
				<div class="sf-agrupador-content">
					<div class="sf-agrupador-content-cabecera">
						<h3>DATOS PERSONALES</h3>
					</div>
					<div class="sf-agrupador-content-table">
						<table>
							<tr>
								<td>
									<p:outputLabel>DNI:</p:outputLabel>
								</td>
								<td>
									<p:inputText id="txtDniPN" value="#{aperturarCuentaAhorrosMB.personaNaturalManagedBean.dni}" />
								</td>
							</tr>
							<tr>
								<td>
									<p:outputLabel>Apellido Paterno:</p:outputLabel>
								</td>
								<td>
									<p:inputText id="txtApellidoPaternoPN" value="#{personaNaturalManagedBean.apellidoPaterno}" />
								</td>
								<td>
									<p:outputLabel>Apellido Materno:</p:outputLabel>
								</td>
								<td>
									<p:inputText id="txtApellidoMaternoPN" value="#{personaNaturalManagedBean.apellidoMaterno}" />
								</td>
							</tr>
							<tr>
								<td>
									<p:outputLabel>Nombres:</p:outputLabel>
								</td>
								<td colspan="3">
									<p:inputText id="txtNombresPN" value="#{personaNaturalManagedBean.nombres}" size="71" /></td>
							</tr>
							<tr>
								<td>
									<p:outputLabel>Fecha Nacimiento:</p:outputLabel>
								</td>
								<td>
									<p:calendar id="txtFechaNacimientoPN" value="#{personaNaturalManagedBean.fechaNacimiento}" /> 
									<p:watermark for="txtFechaNacimientoPN" value="dd/mm/yyyy" />
								</td>
								<td>
									<p:outputLabel>Sexo:</p:outputLabel>
								</td>
								<td>
									<p:selectOneMenu>
										<f:selectItem itemLabel="--Seleccione--" itemValue="" />
										<f:selectItem itemLabel="Masculino" itemValue="1" />
										<f:selectItem itemLabel="Femenino" itemValue="2" />
									</p:selectOneMenu>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
			<div class="sf-agrupador">
				<div class="sf-agrupador-content">
					<div class="sf-agrupador-content-cabecera">
						<h3>DATOS ADICIONALES</h3>
					</div>
					<div class="sf-agrupador-content-table">
						<table>
							<tr>
								<td>
									<p:outputLabel>Ocupación:</p:outputLabel>
								</td>
								<td colspan="3">
									<p:inputText id="txtOcupacionPN" value="#{personaNaturalManagedBean.ocupacion}" />
								</td>
							</tr>
							<tr>
								<td>
									<p:outputLabel>Dirección:</p:outputLabel>
								</td>
								<td colspan="5">
									<p:inputText id="txtDireccionPN" value="#{personaNaturalManagedBean.direccion}" size="71">
								</p:inputText></td>
							</tr>
							<tr>
								<td>
									<p:outputLabel>Referencia:</p:outputLabel>
								</td>
								<td colspan="5">
									<p:inputText id="txtReferenciaPN" value="#{personaNaturalManagedBean.referencia}" size="71" />
								</td>
							</tr>
		
							<tr>
								<td>
									<p:outputLabel>Telefono:</p:outputLabel>
								</td>
								<td>
									<p:inputText id="txtTelefonoPN" value="#{personaNaturalManagedBean.telefono}" />
								</td>
								<td>
									<p:outputLabel>Celular:</p:outputLabel>
								</td>
								<td>
									<p:inputText id="txtCelularPN" value="#{personaNaturalManagedBean.celular}" />
								</td>
							</tr>
							<tr>
								<td>
									<p:outputLabel>Email:</p:outputLabel>
								</td>
								<td colspan="5">
									<p:inputText id="txtEmailPN" value="#{personaNaturalManagedBean.email}" size="73" />
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		
			<div class="sf-buttons">							
				<p:commandButton update=":#{componentToUpdated}" value="Aceptar" oncomplete="#{componentName}.hide()" styleClass="action green" />
				<p:commandButton value="Cancelar" onclick="#{componentName}.hide()" styleClass="action" />				
			</div>
		</div>
	</p:dialog>
</h:form>
</ui:composition>
</html>
