<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
<h:form>
	<p:dialog id="#{componentName}" header="Persona Natural" widgetVar="#{componentName}" modal="true" height="500" rendered="#{aperturarCuentaAhorrosMB.personaNatural}">		  
		<div id="panelPersonaNatural">
			<div class="sf-agrupador">
				<div class="sf-agrupador-content">
				<p:growl id="growl" sticky="true" />
					<div class="sf-agrupador-content-cabecera">
						<h3>DATOS PERSONALES</h3>
					</div>
					<div class="sf-agrupador-content-table">
						<table>
							<tr>
								<td>
									<p:outputLabel>DNI:</p:outputLabel>
								</td>
								<td>
									<p:inputText id="txtDNIPN" value="#{aperturarCuentaAhorrosMB.personaNaturalMB.personaNatural.dni}" required="true" maxlength="8" requiredMessage="Ingrese número de DNI" validatorMessage="El numero de DNI tiene 8 digitos"> 
										<f:validateLength minimum="8"></f:validateLength>
										<p:ajax update="growl" event="keyup"/>
									</p:inputText>
									<p:watermark for="txtDNIPN" value="DNI"/>
									<p:outputLabel styleClass="">  *</p:outputLabel>
								</td>
								
							</tr>
							<tr>
								<td>
									<p:outputLabel>Apellido Paterno:</p:outputLabel>
								</td>
								<td>
									<p:inputText id="txtApPaternoPN" value="#{aperturarCuentaAhorrosMB.personaNaturalMB.personaNatural.apellidopaterno}" required="true" maxlength="50" requiredMessage="Ingrese Apellido Paterno">
									<p:ajax update="growl" event="keyup"/>
									</p:inputText>
									<p:watermark for="txtApPaternoPN" value="Apellido Paterno"/>
									<p:outputLabel styleClass="">  *</p:outputLabel>
								</td>
								<td>
									<p:outputLabel>Apellido Materno:</p:outputLabel>
								</td>
								<td>
									<p:inputText id="txtApMaternoPN" value="#{aperturarCuentaAhorrosMB.personaNaturalMB.personaNatural.apellidomaterno}" required="true" maxlength="50" requiredMessage="Ingrese Apellido Materno">
										<p:ajax update="growl" event="keyup"/>
									</p:inputText>
									<p:watermark for="txtApMaternoPN" value="Apellido Materno"/>
									<p:outputLabel styleClass="">  *</p:outputLabel>
								</td>
							</tr>
							<tr>
								<td>
									<p:outputLabel>Nombres:</p:outputLabel>
									
								</td>
								<td colspan="3">
									<p:inputText id="txtNombresPN" value="#{aperturarCuentaAhorrosMB.personaNaturalMB.personaNatural.nombres}" size="71" required="true" maxlength="60" requiredMessage="Ingrese Nombres">
										<p:ajax update="growl" event="keyup"/>
									</p:inputText>
									<p:watermark for="txtNombresPN" value="Nombres" />
									<p:outputLabel styleClass="">  *</p:outputLabel>
								</td>
							</tr>
							
							<tr>
								<td>
									<p:outputLabel>Fecha Nacimiento:</p:outputLabel>
								</td>
								<td>
									<p:calendar id="txtFecNacPN" value="#{aperturarCuentaAhorrosMB.personaNaturalMB.personaNatural.fechanacimiento}" pattern="dd/mm/yyyy" required="true" requiredMessage="Ingrese Fecha de Nacimiento" validatorMessage="123">
										<p:ajax update="growl" event="keyup"/>
									</p:calendar> 
									<p:watermark for="txtFecNacPN" value="dd/mm/yyyy"/>
									<p:outputLabel styleClass="">  *</p:outputLabel>
								</td>
								<td>
									<p:outputLabel>Sexo:</p:outputLabel>
								</td>
								<td>
										<p:selectOneMenu  id="txtSexo" value="#{aperturarCuentaAhorrosMB.personaNaturalMB.comboSexo.itemSelected}" valueChangeListener="#{aperturarCuentaAhorrosMB.personaNaturalMB.changeSexo}" required="true" requiredMessage="Seleccione una OpciÃ³n">
											<f:selectItem itemLabel="--Seleccione--" itemValue="null"/>
											<f:selectItems value="#{aperturarCuentaAhorrosMB.personaNaturalMB.comboSexo.items.entrySet()}" var="val" itemLabel="#{val.value.denominacion}" itemValue="#{val.key}"/>
											<p:ajax  update="growl" event="keyup"/>	
										</p:selectOneMenu>
										<p:outputLabel styleClass="">  *</p:outputLabel>																						
								</td>
							</tr>
							
						</table>
					</div>
				</div>
			</div>
			<div class="sf-agrupador">
				<div class="sf-agrupador-content">
					<div class="sf-agrupador-content-cabecera">
						<h3>DATOS ADICIONALES</h3>
					</div>
					<div class="sf-agrupador-content-table">
						<table>
							
							<tr>
								<td>
									<p:outputLabel>Estado Civil:</p:outputLabel>
								</td>
								<td>
									<p:selectOneMenu value="#{aperturarCuentaAhorrosMB.personaNaturalMB.comboEstadoCivil.itemSelected}" valueChangeListener="#{aperturarCuentaAhorrosMB.personaNaturalMB.changeEstadoCivil}">
										<f:selectItem itemLabel="--Seleccione--" itemValue="" />
										<f:selectItems value="#{aperturarCuentaAhorrosMB.personaNaturalMB.comboEstadoCivil.items.entrySet()}" var="val" itemLabel="#{val.value.denominacion}" itemValue="#{val.key}"/>
									</p:selectOneMenu>
								</td>
							</tr>
							
							<tr>
								<td>
									<p:outputLabel>Ocupacion:</p:outputLabel>
								</td>
								<td colspan="3">
									<p:inputText value="#{aperturarCuentaAhorrosMB.personaNaturalMB.personaNatural.ocupacion}"  size="71"/>
								</td>
							</tr>
							<tr>
								<td>
									<p:outputLabel>Direccion:</p:outputLabel>
								</td>
								<td colspan="5">
									<p:inputText value="#{aperturarCuentaAhorrosMB.personaNaturalMB.personaNatural.direccion}" size="71">
								</p:inputText></td>
							</tr>
							<tr>
								<td>
									<p:outputLabel>Referencia:</p:outputLabel>
								</td>
								<td colspan="5">
									<p:inputText value="#{aperturarCuentaAhorrosMB.personaNaturalMB.personaNatural.referencia}"  size="71" />
								</td>
							</tr>
		
							<tr>
								<td>
									<p:outputLabel>Telefono:</p:outputLabel>
								</td>
								<td>
									<p:inputText value="#{aperturarCuentaAhorrosMB.personaNaturalMB.personaNatural.telefono}" />
								</td>
								<td>
									<p:outputLabel>Celular:</p:outputLabel>
								</td>
								<td>
									<p:inputText value="#{aperturarCuentaAhorrosMB.personaNaturalMB.personaNatural.celular}" />
								</td>
							</tr>
							<tr>
								<td>
									<p:outputLabel>Email:</p:outputLabel>
								</td>
								<td colspan="5">
									<p:inputText value="#{aperturarCuentaAhorrosMB.personaNaturalMB.personaNatural.email}"  size="73" />
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		
			<div class="sf-buttons">											
				<p:commandButton update=":#{componentToUpdated}" value="Aceptar" oncomplete="#{componentName}.hide()" styleClass="action green" />
				<p:commandButton value="Cancelar" onclick="#{componentName}.hide()" styleClass="action" />				
			</div>
		</div>
	</p:dialog>
</h:form>
</ui:composition>
</html>
