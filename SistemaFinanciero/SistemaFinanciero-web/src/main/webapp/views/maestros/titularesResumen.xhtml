<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<h:panelGroup id="#{componentName}">
		<div class="sf-agrupador">
			<div class="sf-agrupador-menu">
				<h:form>
					<p:commandLink value="Editar" oncomplete="#{editarOutputDialog}.show();return false;"></p:commandLink>
				</h:form>
			</div>
			<div class="sf-agrupador-content">
				<div class="sf-agrupador-content-cabecera">
					<h3>Titulares</h3>
				</div>
				<div class="sf-agrupador-content-table">
					<table>
						<tr>
							<td style="width: 180px;"><p:outputLabel value="Cantidad de Retirantes:" /></td>
							<td><p:outputLabel value="#{managedBean.titularesMB.cantidadRetirantes}" styleClass="sf-label-bold"/></td>
						</tr>
						<tr>
							<td style="vertical-align: top;"><p:outputLabel value="Titulares:" /></td>
							<td>
								<p:dataList value="#{managedBean.titularesMB.tablaTitulares.rows}" var="titulares" type="ordered" itemType="1" styleClass="sf-label-bold" >					            
									<p:outputLabel value="DNI:#{titulares.personanatural.dni}" style="padding-right: 12px;"/>
									<p:outputLabel value="#{titulares.personanatural.nombreCompleto}" style="min-width:100px; padding-right: 12px;"/>		
									<h:outputLabel value="#{titulares.personanatural.fechanacimiento}" style="min-width:50px; padding-right: 12px;">
										<f:convertDateTime pattern="dd/MM/yy" />
									</h:outputLabel>
									<p:outputLabel value="#{titulares.personanatural.sexo.denominacion}" style="min-width:100px; padding-right: 12px;"/>							
								</p:dataList>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</h:panelGroup>
</ui:composition>
</html>
