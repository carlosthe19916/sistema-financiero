<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<h:panelGroup id="#{componentName}">
		<div class="sf-agrupador">
			<div class="sf-agrupador-menu">
				<h:form>
					<p:commandLink value="Editar" oncomplete="#{editarOutputDialog}.show();return false;"></p:commandLink>
				</h:form>
			</div>
			<div class="sf-agrupador-content">
				<div class="sf-agrupador-content-cabecera">
					<h3>Titulares</h3>
				</div>
				<div class="sf-agrupador-content-table">
					<table>
						<tr>
							<td><p:outputLabel value="Cantidad de Retirantes:" /></td>
							<td><p:outputLabel value="#{managedBean.titularesMB.cantidadRetirantes}"/></td>
						</tr>
						<tr>
							<td><p:outputLabel value="Titulares:" /></td>
							<td>
								<p:dataList value="#{managedBean.titularesMB.tablaTitulares.rows}" var="titulares" type="ordered" itemType="1">
									<p:outputLabel value="#{titulares.personanatural.nombreCompleto}, DNI: #{titulares.personanatural.dni}"></p:outputLabel>
								</p:dataList>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</h:panelGroup>
</ui:composition>
</html>
