<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<h:form>

	</h:form>

	<!-- Definiendo la cabecera de la pagina -->
	<ui:define name="title">
		<h:outputText value="Beneficiarios" />
	</ui:define>

	<!-- Definiendo el cuerpo de la ventana emergente beneficiarios-->
	<h:panelGroup>
		<div class="sf-agrupador">
			<div class="sf-agrupador-menu">
				<h:outputLink onclick="#{editarOutputDialog}.show();return false;">Editar</h:outputLink>
			</div>
			<div class="sf-agrupador-content">
				<div class="sf-agrupador-content-cabecera">
					<h3>Beneficiarios</h3>
				</div>
				<div class="sf-agrupador-content-table">
					<div>
						<h:form>
							<p:dataTable>
								<p:column headerText="Nro">
									<h:outputText value="#{car.model}" />
								</p:column>

								<p:column headerText="DNI">
									<h:outputText value="#{car.year}" />
								</p:column>

								<p:column headerText="Apellido Paterno(*)">
									<h:outputText value="#{car.manufacturer}" />
								</p:column>

								<p:column headerText="Apellido Materno(*)">
									<h:outputText value="#{car.color}" />
								</p:column>
								<p:column headerText="Nombres(*)">
									<h:outputText value="#{car.color}" />
								</p:column>
								<p:column headerText="Porcentaje(*)">
									<h:outputText value="#{car.color}" />
								</p:column>
							</p:dataTable>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</h:panelGroup>
</ui:composition>
</html>
