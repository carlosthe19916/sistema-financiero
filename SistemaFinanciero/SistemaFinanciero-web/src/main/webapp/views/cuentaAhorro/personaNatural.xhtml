<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



<ui:composition>


	<h:form>
		<table>
			<tr class="">
				<td colspan="6"><p:outputLabel>REGISTRAR DATOS DE PERSONA NATURAL</p:outputLabel>
				</td>
			</tr>
			<tr class="">
				<td colspan="6"><p:outputLabel>DATOS PERSONALES</p:outputLabel>
				</td>
			</tr>
			<tr>
				<td align="right"><p:outputLabel>DNI:</p:outputLabel></td>
				<td><p:inputText id="txtDni" value="" /></td>
			</tr>
			<tr>
				<td align="right"><p:outputLabel>Apellido Paterno:</p:outputLabel></td>
				<td><p:inputText id="txtApellidoPaterno" value="" /></td>
				<td align="right"><p:outputLabel>Apellido Materno:</p:outputLabel></td>
				<td><p:inputText id="txtApellidoMaterno" value="" /></td>
			</tr>
			<tr>
				<td align="right"><p:outputLabel>Nombres:</p:outputLabel></td>
				<td colspan="3"><p:inputText id="txtNombres" value="" size="76" /></td>
			</tr>
			<tr>
				<td align="right"><p:outputLabel>Fecha Nacimiento:</p:outputLabel></td>
				<td><p:calendar id="txtFechaNacimiento" /> <p:watermark
						for="txtFechaNacimiento" value="dd/mm/yyyy" /></td>
				<td align="right"><p:outputLabel>Sexo:</p:outputLabel></td>
				<td><p:selectOneMenu>
						<f:selectItem itemLabel="--Seleccione--" itemValue="" />
						<f:selectItem itemLabel="Masculino" itemValue="1" />
						<f:selectItem itemLabel="Femenino" itemValue="2" />
					</p:selectOneMenu></td>
			</tr>
			<tr class="">
				<td colspan="6"><p:outputLabel>DATOS ADICIONALES</p:outputLabel></td>
			</tr>
			<tr>
				<td align="right"><p:outputLabel>Ocupación:</p:outputLabel></td>
				<td colspan="3"><p:inputText id="txtOcupacion" value="" size="" /></td>
			</tr>
			<tr>
				<td align="right"><p:outputLabel>Dirección:</p:outputLabel></td>
				<td colspan="5"><p:inputText id="txtDireccion" size="76"></p:inputText></td>
			</tr>
			<tr>
				<td align="right"><p:outputLabel>Referencia:</p:outputLabel></td>
				<td colspan="5"><p:inputText id="txtReferencia" size="76" /></td>
			</tr>
			<tr>
				<td align="right"><p:outputLabel>Telefono:</p:outputLabel></td>
				<td><p:inputText id="txtTelefono" value="" /></td>
				<td align="right"><p:outputLabel>Celular:</p:outputLabel></td>
				<td><p:inputText id="txtCelular" value="" /></td>
			</tr>
			<tr>
				<td align="right"><p:outputLabel>Correo Electrónico:</p:outputLabel></td>
				<td colspan="5"><p:inputText id="txtCorreoElectronico"
						size="76"></p:inputText></td>
			</tr>
		</table>
	</h:form>
</ui:composition>
</html>
