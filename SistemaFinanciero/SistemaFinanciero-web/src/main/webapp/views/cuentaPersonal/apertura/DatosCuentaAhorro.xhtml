<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition>
<h:outputStylesheet library="css" name="css3-buttons.css" />
	<h:form>
	</h:form>

	<div class="sf-agrupador">
		<div class="sf-agrupador-content">
			<div class="sf-agrupador-content-cabecera">
				<h3>REGISTRAR DATOS FINANCIEROS</h3>
			</div>
			<div class="sf-agrupador-content-table">
				<table>
					<tr>
						<td align="right"><p:outputLabel>Moneda:</p:outputLabel></td>
						<td><p:selectOneMenu>
								<f:selectItem itemLabel="-----Seleccione-----" itemValue="" />
								<f:selectItem itemLabel="SOLES" itemValue="1" />
								<f:selectItem itemLabel="DOLARES" itemValue="2" />
								<f:selectItem itemLabel="EUROS" itemValue="3" />
							</p:selectOneMenu></td>
					</tr>
					<tr>
						<td align="right"><p:outputLabel>Fecha Apertura:</p:outputLabel></td>
						<td><p:calendar id="txtFechaApertura" size="20" /> <p:watermark
								for="txtFechaApertura" value="dd/mm/yyyy" /></td>
					</tr>

					<tr>
						<td align="right"><p:outputLabel>Tasa de Interes:</p:outputLabel></td>
						<td><p:spinner id="spnTasaInteres" value="" stepFactor="0.01"
								size="17" /></td>
					</tr>
					<tr>
					</tr>
				</table>
			</div>
		</div>
	</div>
		
	<div class="sf-buttons">			
				<p:commandButton update=":#{componentToUpdated}" value="Aceptar" oncomplete="#{componentName}.hide()" styleClass="action green" />
				<p:commandButton value="Cancelar" onclick="#{componentName}.hide()" styleClass="action" />				
			</div>
	

</ui:composition>
</html>
