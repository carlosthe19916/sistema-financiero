<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/defaultLayout.xhtml">

	<!-- Definiendo la cabecera de la pagina -->
	<ui:define name="title">
		<h:outputText value="Apertura Cta - Corriente" />
	</ui:define>

	<!-- content -->
	<ui:define name="menu-left">
		<ui:include src="/WEB-INF/menus/cuentasMenu.xhtml" />
	</ui:define>


	<!-- Definiendo el cuerpo de la pagina -->
	<ui:define name="content">

			<div class="sf-content-cabecera">
				<h2>Aperturar Cuenta Corriente</h2>
			</div>

			<div>
				<table>
					<tr>
						<td>Tipo Persona:</td>
						<td><h:form>
								<p:selectOneMenu
									value="#{aperturarCuentaCorrienteMB.comboTipoPersona.itemSelected}">
									<f:selectItems
										value="#{aperturarCuentaCorrienteMB.comboTipoPersona.items.entrySet()}"
										var="val" itemLabel="#{val.value}" itemValue="#{val.key}" />
									<p:ajax update=":panelDatos"></p:ajax>
								</p:selectOneMenu>
							</h:form></td>
					</tr>
				</table>
			</div>

			<h:panelGroup id="panelDatos">

				
				
			</h:panelGroup>

			<div class="sf-buttons">
				<p:commandButton value="Guardar"
					action="#{aperturarCuentaCorrienteMB.createCuentaCorriente()}" />
				<p:commandButton value="Cancelar" />
			</div>


	</ui:define>
</ui:composition>
</html>
