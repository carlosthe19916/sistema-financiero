<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/defaultLayout.xhtml">

	<!-- Definiendo la cabecera de la pagina -->
	<ui:define name="title">
		<h:outputText value="Trabajador" />
	</ui:define>

	<!-- content -->
	<ui:define name="menu-left">
		<ui:include src="/WEB-INF/menus/cuentasMenu.xhtml" />
	</ui:define>


	<!-- Definiendo el cuerpo de la pagina -->
	<ui:define name="content">
		
		<div class="sf-content-cabecera">
			<h2>Aperturar Cuenta de Ahorros</h2>
		</div>
		
		<div id="prueba">
			<table>
				<tr>
					<td>Tipo Persona:</td>
					<td>
						<h:form>
							<p:selectOneMenu id="cmbTipoPersona1"
								value="#{aperturarCuentaAhorrosMB.tipoPersonaSeleccionada}"
								onchange="javascript: return this.form.submit();">
								<f:selectItem itemValue="0" itemLabel="Select one" />
								<f:selectItem itemValue="1" itemLabel="Persona Natural" />
								<f:selectItem itemValue="2" itemLabel="Persona Juridica" />
								<!-- 
								<f:ajax render=":modalDialogBeneficiarios" />
								 -->
							</p:selectOneMenu>
						</h:form>
					</td>
				</tr>
			</table>
		</div>
			
		<ui:include src="/views/maestros/personaNaturalResumen.xhtml">
			<ui:param name="componentName" value="personaNatural" />
		</ui:include>
		
		<ui:include src="/views/maestros/personaNatural.xhtml">
			<ui:param name="componentToUpdated" value="personaNatural" />
		</ui:include>
		
	</ui:define>
</ui:composition>
</html>
