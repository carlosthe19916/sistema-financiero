<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/defaultLayout.xhtml">

	<!-- Definiendo la cabecera de la pagina -->
	<ui:define name="title">
		<h:outputText value="Apertura Cta. Ahorros" />
	</ui:define>

	<!-- content -->
	<ui:define name="menu-left">
		<ui:include src="/WEB-INF/menus/cuentasMenu.xhtml" />
	</ui:define>


	<!-- Definiendo el cuerpo de la pagina -->
	<ui:define name="content">

		<h:form>
			<p:commandLink value="Nueva" oncomplete="personaNaturalDialogGenerico.show();return false;">
			</p:commandLink>
			<p:commandLink value="Existente" 
				action="#{personaNaturalGenericoMB.openDialog('personaNaturalDialogGenerico')}"  
				oncomplete="personaNaturalDialogGenerico.show();return false;">
			</p:commandLink>
		</h:form>
			
		
		
		<div class="sf-content-cabecera">
			<h2>Aperturar Cuenta de Ahorros</h2>
		</div>

		<div>
			<table>
				<tr>
					<td>Tipo Persona:</td>
					<td>
						<h:form>
							<p:selectOneMenu
								value="#{aperturarCuentaAhorrosMB.comboTipoPersona.itemSelected}">
								<f:selectItems
									value="#{aperturarCuentaAhorrosMB.comboTipoPersona.items.entrySet()}"
									var="val" itemLabel="#{val.value}" itemValue="#{val.key}" />
								<p:ajax update=":panelDatos"></p:ajax>
							</p:selectOneMenu>
						</h:form>
					</td>
				</tr>
			</table>
		</div>


			
		<h:panelGroup id="panelDatos">

			<!-- PersonaNatural -->
			<ui:include src="/views/maestros/personaNaturalResumen.xhtml">
				<ui:param name="managedBean" value="#{aperturarCuentaAhorrosMB}" />
				<ui:param name="componentName" value="personaNatural" />
				<ui:param name="editarOutputDialog" value="dlgPersonaNatural" />
			</ui:include>
			<ui:include src="/views/maestros/personaNaturalDialog.xhtml">
				<ui:param name="managedBean" value="#{aperturarCuentaAhorrosMB}" />
				<ui:param name="componentName" value="dlgPersonaNatural" />
				<ui:param name="componentToUpdated" value=":personaNatural,:titulares" />
			</ui:include>
			
			<!-- end PersonaNatural -->


			<!-- Persona Juridica -->
			<ui:include src="/views/maestros/personaJuridicaResumen.xhtml">
				<ui:param name="managedBean" value="#{aperturarCuentaAhorrosMB}" />
				<ui:param name="componentName" value="personaJuridica" />
				<ui:param name="editarOutputDialog" value="dlgPersonaJuridica" />
			</ui:include>
			<ui:include src="/views/maestros/personaJuridicaDialog.xhtml">
				<ui:param name="managedBean" value="#{aperturarCuentaAhorrosMB}" />
				<ui:param name="componentName" value="dlgPersonaJuridica" />
				<ui:param name="componentToUpdated" value="personaJuridica" />
			</ui:include>
			<!-- end Persona Juridica -->


			<!-- Datos financieros cuenta ahorros -->
			<ui:include
				src="/views/cuentaPersonal/apertura/datosFinancierosCuentaAhorroResumen.xhtml">
				<ui:param name="componentName" value="datosFinancieros" />
				<ui:param name="editarOutputDialog" value="dlgDatosFinancieros" />
			</ui:include>
			<ui:include
				src="/views/cuentaPersonal/apertura/datosFinancierosCuentaAhorroDialog.xhtml">
				<ui:param name="componentName" value="dlgDatosFinancieros" />
				<ui:param name="componentToUpdated" value="datosFinancieros" />
			</ui:include>
			<!-- end Datos financieros cuenta ahorros -->

			<!-- Titulares -->
			<ui:include src="/views/maestros/titularesResumen.xhtml">
				<ui:param name="managedBean" value="#{aperturarCuentaAhorrosMB}" />
				<ui:param name="componentName" value="titulares" />
				<ui:param name="editarOutputDialog" value="dlgTitulares" />
			</ui:include>
			<ui:include src="/views/maestros/titularesDialog.xhtml">
				<ui:param name="managedBean" value="#{aperturarCuentaAhorrosMB}" />
				<ui:param name="componentName" value="dlgTitulares" />
				<ui:param name="componentToUpdated" value="titulares" />
			</ui:include>
			<!-- end Titulares -->

			<!-- Beneficiarios -->
			<ui:include src="/views/maestros/beneficiariosResumen.xhtml">
				<ui:param name="managedBean" value="#{aperturarCuentaAhorrosMB}" />
				<ui:param name="componentName" value="beneficiarios" />
				<ui:param name="editarOutputDialog" value="dlgBeneficiarios" />
			</ui:include>
			<ui:include src="/views/maestros/beneficiariosDialog.xhtml">
				<ui:param name="managedBean" value="#{aperturarCuentaAhorrosMB}" />
				<ui:param name="componentName" value="dlgBeneficiarios" />
				<ui:param name="componentToUpdated" value="beneficiarios" />
			</ui:include>
			<!-- end Beneficiarios -->

		</h:panelGroup>


		<div class="sf-buttons">
			<h:form>
				<p:growl id="messages" showDetail="true" />
				<p:commandButton value="Guardar" 
					action="#{aperturarCuentaAhorrosMB.createCuentaahorro()}"  
					update="messages,:panelDatos" styleClass="action green">
				</p:commandButton>

				<p:commandButton value="Cancelar" styleClass="action" />
			</h:form>
		</div>

	</ui:define>

</ui:composition>
</html>
