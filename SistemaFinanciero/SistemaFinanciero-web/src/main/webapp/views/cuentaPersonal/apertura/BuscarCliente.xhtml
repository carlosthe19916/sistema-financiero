<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/defaultLayout.xhtml">

	<!-- Definiendo la cabecera de la pagina -->
	<ui:define name="title">
		<h:outputText value="COOP" />
	</ui:define>

	<!-- content -->
	<ui:define name="menu-left">
		<ui:include src="/WEB-INF/menus/cuentasMenu.xhtml" />
	</ui:define>


	<!-- Definiendo el cuerpo de la pagina -->
	<ui:define name="content">

		<div class="sf-content-cabecera">
			<h2>Aperturar Cuenta de Ahorros</h2>
		</div>


		<h:form id="form1">
		<p:panel id="panel" header="Busqueda de Clientes">  
		<p:focus context="panel"/>
			
			<p:dataTable id="table" var="cliente"
				value="#{personaNaturalClienteMB.tablaClientes.rows}" rowKey="#{cliente}" selection="#{personaNaturalClienteMB.tablaClientes.selectedRow}" selectionMode="single"
				paginator="true" paginatorPosition="bottom" rows="5" sortBy="#{cliente.personanatural.apellidopaterno}"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,20" widgetVar="tablaCliente" emptyMessage="No hay coincidencia en la busqueda" filteredValue="">
				
				<f:facet name="header">
				<p:growl id="growl" sticky="true" />
					<p:outputPanel>  
                		<h:outputText value="Ingrese persona: " />  
                		<p:inputText id="txtBuscar" value="#{personaNaturalClienteMB.valorBusqueda}" style="width:250px" required="true" requiredMessage="Ingrese un valor a buscar">
                			<p:ajax update="growl" event="keyup"/>
                		</p:inputText>
                		<p:watermark for="txtBuscar" value="DNI / Ap. Paterno / Ap. Materno / Nombres"/>
            		</p:outputPanel>
				</f:facet>
	
				<p:column sortBy="#{cliente.dni}" headerText="DNI">
					<h:outputText value="#{cliente.dni}" />
				</p:column>

				<p:column sortBy="#{cliente.personanatural.apellidopaterno}" headerText="Apellido Paterno">
					<h:outputText value="#{cliente.personanatural.apellidopaterno}" />
				</p:column>

				<p:column sortBy="#{cliente.personanatural.apellidomaterno}" headerText="APellido Materno">
					<h:outputText value="#{cliente.personanatural.apellidomaterno}" />
				</p:column>

				<p:column sortBy="#{cliente.personanatural.nombres}" headerText="Nombres">
					<h:outputText value="#{cliente.personanatural.nombres}" />
				</p:column>
				
			</p:dataTable>
			
				
		</p:panel>
		<p:commandButton id="viewB" value="Cargar" update="table" actionListener="#{personaNaturalClienteMB.cargar()}"/>
	</h:form>
				
	

		<p:dialog id="dialogDetallePN" header="Car Detail" widgetVar="DialogDetallePN"
			resizable="false" width="200" showEffect="clip" hideEffect="fold" >
			
			
			<h:panelGrid id="display" columns="2" cellpadding="4" >
				<h:outputText value="DNI:" />
				<h:outputText value="#{personaNaturalClienteMB.tablaClientes.selectedRow}"/>
				<h:outputText value="Apellido y Nombres:" />
				<h:outputText />
				<h:outputText value="Manufacturer:" />
				<h:outputText />
				<h:outputText value="Color:" />
				<h:outputText />
			</h:panelGrid>
			
			
		</p:dialog>
		
	</ui:define>
</ui:composition>
</html>
