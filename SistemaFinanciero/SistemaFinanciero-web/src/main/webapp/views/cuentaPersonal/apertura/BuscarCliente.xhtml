<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/defaultLayout.xhtml">

	<!-- Definiendo la cabecera de la pagina -->
	<ui:define name="title">
		<h:outputText value="COOP" />
	</ui:define>

	<!-- content -->
	<ui:define name="menu-left">
		<ui:include src="/WEB-INF/menus/cuentasMenu.xhtml" />
	</ui:define>


	<!-- Definiendo el cuerpo de la pagina -->
	<ui:define name="content">

		<div class="sf-content-cabecera">
			<h2>Aperturar Cuenta de Ahorros</h2>
		</div>


		<h:form>
		
			<p:dataTable id="table" var="cliente"
				value="#{personaNaturalClienteMB.tablaClientes.rows}"
				paginator="true" rows="5" sortBy="#{cliente.personanatural.apellidopaterno}"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,20" widgetVar="tablaCliente" emptyMessage="No hay coincidencia en la busqueda" filteredValue="">
				
				<f:facet name="header">
				
					<p:outputPanel>  
                		<h:outputText value="Busqueda por todos los campos:" />  
                		<p:inputText id="globalFilter" value="#{personaNaturalClienteMB.valorBusqueda}" style="width:200px">
                		</p:inputText>
            		</p:outputPanel>
				</f:facet>
				
				<p:column sortBy="#{cliente.dni}" headerText="DNI">
					<h:outputText value="#{cliente.dni}" />
				</p:column>

				<p:column sortBy="#{cliente.personanatural.apellidopaterno}" headerText="Apellido Paterno">
					<h:outputText value="#{cliente.personanatural.apellidopaterno}" />
				</p:column>

				<p:column sortBy="#{cliente.personanatural.apellidomaterno}" headerText="APellido Materno">
					<h:outputText value="#{cliente.personanatural.apellidomaterno}" />
				</p:column>

				<p:column sortBy="#{cliente.personanatural.nombres}" headerText="Nombres">
					<h:outputText value="#{cliente.personanatural.nombres}" />
				</p:column>
			</p:dataTable>
		
		<div class="sf-buttons">
			<p:commandButton value="Buscar" actionListener="#{personaNaturalClienteMB.cargar()}" styleClass="action green" update="table"/>
			<p:commandButton value="Cancelar" styleClass="action" />
		</div>
</h:form>

	</ui:define>
</ui:composition>
</html>
