<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">



<ui:composition template="/WEB-INF/templates/defaultLayout.xhtml">

        <!-- Definiendo la cabecera de la pagina -->
        <ui:define name="title">
                <h:outputText value="Trabajador" />
        </ui:define>

        <!-- Definiendo el cuerpo de la pagina -->
        <ui:define name="content">

                <div id="maia-main">
                        <div id="wrapper">
                                <div id="homepage">
                                        <div class="maia-cols">
                                                <h1 class="header-text">Buscar Trabajador</h1>
                                        </div>
                                        <div class="maia-cols apps"></div>
                                        <div class="maia-cols">
                                                <div class="buttons">
                                                        <h:form>
                                                                <table>
                                                                        <tr>
                                                                                <td>
                                                                                        <h:outputLabel>Buscar:</h:outputLabel>
                                                                                </td>
                                                                                <td>
                                                                                        <p:inputText id="txtBuscar" size="80" /> 
                                                                                        <p:watermark value="search for" for="txtBuscar" />
                                                                                </td>
                                                                                <td>
                                                                                        <h:commandLink action="#" styleClass="button">
                                                                                                <span class="icon icon198"></span>
                                                                                        </h:commandLink>
                                                                                </td>
                                                                        </tr>
                                                                </table>
                                                        </h:form>
                                                </div>
                                        </div>
                                        <div class="maia-cols apps"></div>
                                        <div class="maia-cols">
                                                <div>
                                                        <div class="buttons">
                                                                <h:form>
                                                                        <div class="tiptip">                                                                    
                                                                                <h:commandLink styleClass="button left" title="Nuevo Trabajador" onclick="dlgCrearTrabajador.show();return false;">
                                                                                        <span class="icon icon3"></span>
                                                                                        <span class="label">Nuevo</span>
                                                                                </h:commandLink>
                                                                                <h:commandLink action="#" styleClass="button middle"
                                                                                        title="Editar Trabajador">
                                                                                        <span class="icon icon145"></span>
                                                                                        <span class="label">Editar</span>
                                                                                </h:commandLink>
                                                                                <h:commandLink action="#" styleClass="button right"
                                                                                        title="Eliminar Trabajador">
                                                                                        <span class="icon icon186"></span>
                                                                                        <span class="label">Eliminar</span>
                                                                                </h:commandLink>
                                                                        </div>
                                                                        <div class="dropdown">
                                                                                <h:outputLink styleClass="button">
                                                                                        <span class="icon icon96">&nbsp;</span>
                                                                                        <span class="label">Otros</span>
                                                                                        <span class="toggle">&nbsp;</span>
                                                                                </h:outputLink>
                                                                                <div class="dropdown-slider">
                                                                                        <h:commandLink action="#" styleClass="ddm">
                                                                                                <span class="icon icon96">&nbsp;</span>
                                                                                                <span class="label">Vacaciones</span>
                                                                                        </h:commandLink>
                                                                                        <h:commandLink action="#" styleClass="ddm">
                                                                                                <span class="icon icon96">&nbsp;</span>
                                                                                                <span class="label">Mas</span>
                                                                                        </h:commandLink>
                                                                                        <h:commandLink action="#" styleClass="ddm">
                                                                                                <span class="icon icon96">&nbsp;</span>
                                                                                                <span class="label">Mas</span>
                                                                                        </h:commandLink>
                                                                                </div>
                                                                                <!-- /.dropdown-slider -->
                                                                        </div>
                                                                        <!-- /.dropdown -->
                                                                </h:form>
                                                        </div>

                                                        <div>
                                                                <h:form>
                                                                        <p:dataTable id="tblBuscarTrabajador"
                                                                                value="#{PersonaMB.listPersona}" var="persona">
                                                                                <p:column headerText="DNI">
                                                                                        <h:outputText value="#{persona.numeroDni}" />
                                                                                </p:column>
                                                                                <p:column headerText="Ap.Paterno">
                                                                                        <h:outputText value="#{persona.primerApellido}" />
                                                                                </p:column>
                                                                                <p:column headerText="Ap.Materno">
                                                                                        <h:outputText value="#{persona.segundoApellido}" />
                                                                                </p:column>
                                                                                <p:column headerText="Prenombres">
                                                                                        <h:outputText value="#{persona.prenombres}" />
                                                                                </p:column>
                                                                        </p:dataTable>
                                                                </h:form>
                                                        </div>
                                                </div>

                                                <ui:include src="crearTrabajador.xhtml" />

                                        </div>
                                </div>
                        </div>
                </div>




        </ui:define>
</ui:composition>
</html>
