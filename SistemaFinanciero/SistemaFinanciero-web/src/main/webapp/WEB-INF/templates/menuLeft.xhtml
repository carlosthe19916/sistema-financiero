<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<div class="sf-menu-left">		
			<ui:repeat var="menu" value="#{menuMB.menuFinal.entrySet().toArray()}">		
				<div class="sf-submenu-left">
					<h3>#{menu.key.nombre}</h3>	
					<ul>			
						<ui:repeat var="submenu" value="#{menu.value}">							
							<li>
								<h:outputLink value="#{request.contextPath}/#{submenu.url}">
									#{submenu.nombre}
									<f:param name="module" value="#{menuMB.modulo.idmodulo}"></f:param>
								</h:outputLink>
							</li>												
						</ui:repeat>
					</ul>								
				</div>	
			</ui:repeat>
	</div>
						
</ui:composition>
</html>
