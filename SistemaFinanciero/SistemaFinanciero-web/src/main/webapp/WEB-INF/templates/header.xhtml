<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<div class="header">
		<div>
			<div class="sf-header">

				<table width="100%">
					<tbody>
						<tr>
							<td class="sf-header-td"><a
								href="https://www.google.com.pe"
								style="color: #63666a;"> <p:graphicImage name="logo_coop_header.png" library="images/logo_coop"/> 
							</a></td>
							<td class="sf-header-td">
								<div class="sf-header-td-right">
									<ul>	
										<h:panelGroup
											rendered="#{cajaBean.caja.idcaja == null ? false : true}">
											<li><h:outputLabel value="CAJA:" /> <h:outputLabel
													value="#{cajaBean.caja.abreviatura}"
													styleClass="sf-label-bold" /></li>
										</h:panelGroup>
										<li>
											<h:outputLabel value="ROL:" />											
											<h:outputLabel value="#{usuarioMB.rol.descripcion}" styleClass="sf-label-bold"/>										
										</li>									
										<li>			
											<h:outputLabel value="AGENCIA:" />										
											<h:outputLabel value="#{usuarioMB.usuario.trabajador.agencia.denominacion}" styleClass="sf-label-bold"/>										
										</li>
										<li>
											<h:form>
												<h:commandLink value="Cerrar sesión" actionListener="#{usuarioMB.logout()}" />
											</h:form>
										</li>
										<li><h:form>
												<p:commandLink id="dynaButton"
													value="▼ #{usuarioMB.usuario.username}" />
												<p:menu overlay="true" trigger="dynaButton" my="left top"
													at="left bottom">
													<p:submenu style="float: none; width: 0px">
														<p:menuitem value="Modificar Perfil" outcome="/miPerfil/updateUsuario"
															icon="ui-icon-pencil">
															<f:param name="id" value="#{usuarioMB.usuario.idusuario}" />
														</p:menuitem>
														<p:separator />
														<p:menuitem value="Cerrar Sesión"
															icon="ui-icon-closethick" actionListener="#{usuarioMB.logout()}"/>
													</p:submenu>
												</p:menu>
											</h:form></li>
									</ul>
								</div>
							</td>
						</tr>
					</tbody>
				</table>

			</div>
			<!-- end sf-header -->

			<div class="sf-menu">

				<!-- Menu General -->
				<ul class="sf-menu-ul">
					<li class="sf-menu-ul-li">
						<h:outputLink
							value="#{request.contextPath}" 
							styleClass="sf-menu-ul-li-a">Pagina Principal</h:outputLink>
					</li>
				</ul>

				<!-- Menu Usuario -->
				<ul class="sf-menu-ul">
					<ui:repeat value="#{moduloMB.modulosUsuario}" var="modulo">
						<li class="sf-menu-ul-li">
							<h:form>
								<h:outputLink value="#{request.contextPath}/#{modulo.getRols().get(0).nombre}/#{modulo.shortModuleName}/index.xhtml" styleClass="sf-menu-ul-li-a">
									<h:outputLabel value="#{modulo.nombre}" />
									<f:param name="module" value="#{modulo.idmodulo}"></f:param>
								</h:outputLink>
							</h:form>
						</li>
					</ui:repeat>
				</ul>
				
				<!-- Menu Ayuda -->
				
				<ul class="sf-menu-ul sf-menu-ul-left">
					<li class="sf-menu-ul-li"><a class="sf-menu-ul-li-a" href="/miPerfil/updateUsuario.xhtml">Mi Perfil</a></li>
					<li class="sf-menu-ul-li"><a class="sf-menu-ul-li-a" href="#">Ayuda</a></li>
				</ul>
			</div>
			<!-- end sf-menu -->

		</div>
	</div>
	<!-- end header -->
</ui:composition>
</html>
