<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<f:metadata>
		<f:viewAction action="#{menuMB.updateMenu(10)}" />
	</f:metadata>
	<ui:composition template="/WEB-INF/templates/defaultLayout.xhtml">

		<!-- Definiendo la cabecera de la pagina -->
		<ui:define name="title">
			<h:outputText value="Apertura Cta. Ahorros" />
		</ui:define>

		<!-- Definiendo el cuerpo de la pagina -->
		<ui:define name="content">
			<h:outputStylesheet library="css" name="main.css" />
			
			<div class="p6n-content ng-scope">
			<div class="p6n-project-dashboard ng-scope">
				<div class="p6n-project-detail-pane">
						<div class="p6n-project-detail-samples-pane">
							<div class="p6n-project-detail-samples-welcome"
								style="margin-top: 50px; font-weight: bold; font-size: 18px; color: red;"></div>
							<table>
								<tr>
									<td colspan="1"
										style="width: 44%; font-size: 13px; text-align: CENTER;">
										<h3 style="font-weight: bold; font-size: 16px; color: red;">TRANSACCIONES
											BANCARIAS</h3> <br /><br /><br /> <p:graphicImage name="tr.jpg"
											library="images/caja" />
									</td>

									<td colspan="1" style="width: 2%;"></td>

									<td colspan="1"
										style="width: 44%; font-size: 13px; text-align: center;">
										<h3 style="font-weight: bold; font-size: 16px; color: red;">COMPRA
											Y VENTA DE MONEDA EXTRANJERA</h3> <br /> <p:graphicImage
											name="cv.jpg" library="images/caja" />
									</td>
								</tr>
							</table>
						</div>
						<!-- ngIf: showEnableBillingForGCE -->
				</div>
			</div>
		</div>
			
		</ui:define>

	</ui:composition>
</f:view>
</html>
