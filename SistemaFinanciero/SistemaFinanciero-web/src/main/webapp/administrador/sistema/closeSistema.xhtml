<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/defaultLayout.xhtml">

	<f:metadata>
		<f:viewAction action="#{menuMB.updateMenu(23)}" />
	</f:metadata>


	<!-- Definiendo la cabecera de la pagina -->
	<ui:define name="title">
		<h:outputText value="Caja" />
	</ui:define>

	<!-- Definiendo el cuerpo de la pagina -->
	<ui:define name="content">
		<h:outputStylesheet library="css" name="main.css" />

		<br />

		<h:form id="formTransaccion">
			<br />
			<div style="margin-left: 50px;">
				<div>
					<div>
						<br /> <br />
						<div class="p6n-api-consent-screen-title">Generar Intereses</div>
						<div class="p6n-api-consent-screen-inputs">
							<div class="p6n-api-consent-screen-input-section">
								<div class="p6n-api-consent-screen-label">FECHA DE
									GENERACION</div>
								<div>
									<p:calendar id="txtFecha"
										value="#{closeSistemaBean.fechaCalculo}"
										showOtherMonths="true" required="true"
										requiredMessage="Ingrese una fecha">
									</p:calendar>
								</div>
							</div>
							<div
								class="p6n-api-consent-screen-input-error p6n-api-consent-screen-product-name-error-msg"
								style="float: inherit;">
								<h:messages />
							</div>
							<br />
							<div class="sf-separator"></div>
							<div class="p6n-api-consent-screen-input-section">
								<div class="sf-buttons" style="float: left;">
									<h:commandButton
										action="#{closeSistemaBean.generarIntereses()}"
										value="Generar Interes" styleClass="action blue" />
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>

			<h:panelGroup rendered="#{closeSistemaBean.operacionTerminada}">
				<div id="dlgCalculadora" class="modal-dialog p6n-popup"
					style="left: 512.5px; top: 150px;">

					<div class="p6n-popup-title">Operacion terminada</div>
					<div class="modal-dialog-content">
						<div>
							<h:outputLabel
								value="Los intereses correspondientes fueron generados." />
						</div>
					</div>
					<div class="modal-dialog-buttons">
						<h:commandButton value="Aceptar"
							action="closeSistema.xhtml?faces-redirect=true"
							styleClass="action blue">
						</h:commandButton>
					</div>
				</div>
				<div id="modal-dialog-bg" class="modal-dialog-bg"
					style="opacity: 0.4; width: 1366px; height: 802px;"></div>
			</h:panelGroup>
		</h:form>

	</ui:define>

</ui:composition>
</html>
