<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/defaultLayout.xhtml">

	<!-- Definiendo la cabecera de la pagina -->
	<ui:define name="title">
		<h:outputText value="Home" />
	</ui:define>


	<!-- content -->
	<ui:define name="menu-left">
		<ui:include src="/WEB-INF/menus/cuentasMenu.xhtml" />
	</ui:define>



	<!-- Definiendo el cuerpo de la pagina -->
	<ui:define name="content">
		<h:outputStylesheet library="css" name="main.css" />
		<div class="p6n-content ng-scope">
			<div class="p6n-project-dashboard ng-scope">
				<div class="p6n-project-detail-pane">
					<div class="p6n-project-detail-samples-pane">
						<div class="p6n-project-detail-samples-welcome"
							style="margin-top: 30px;">SISTEMA FINANCIERO</div>
						<div class="p6n-project-detail-samples-welcome"
							style="margin-top: 20px;">Te damos la bienvenida. ¿No estás
							seguro de lo que debes hacer a continuación?</div>
						<div class="p6n-project-detail-get-started">Inicia con...</div>

						<div class="p6n-project-detail-sample-item ng-scope">
							<span class="p6n-project-detail-samples-photos-icon"></span>
							<div class="p6n-project-detail-sample-details">
								<a href="#">Ayuda</a>
							</div>
						</div>
						<p:graphicImage name="sistema.jpg" library="images/principal"/>
					</div>
					<!-- ngIf: showEnableBillingForGCE -->
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
