<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/defaultLayout.xhtml">

	<f:metadata>
		<f:viewParam name="module" value="#{menuMB.modulo.idmodulo}" />
		<f:event type="preRenderView" listener="#{menuMB.updateMenu()}" />
	</f:metadata>

	<!-- Definiendo la cabecera de la pagina -->
	<ui:define name="title">
		<h:outputText value="Persona juridica" />
	</ui:define>

	<!-- Definiendo el cuerpo de la pagina -->
	<ui:define name="content">

		<h:outputStylesheet library="css" name="main.css" />
		<br></br>

		<div style="margin-left: 50px;">
			<div>
				<div>
					<div class="p6n-api-consent-screen-title">BUSCAR PERSONA
						JURIDICA</div>
					<div class="">
						<div>
							<div class="p6n-envelope">
								<div class="p6n-content-no-nav">
									<div class="p6n-main-pane p6n-acl-pane">
										<div class="p6n-action-bar" style="padding-bottom: 45px;">
											<h:form>
												<h:commandButton value="Crear persona juridica"
													action="create?faces-redirect=true" class="actionn red" />
											</h:form>
										</div>
									</div>
								</div>
							</div>
						</div>
						<h:form>
							<div class="p6n-api-consent-screen-input-section">
								<div>
									<div style="float: left;">
										<h:inputText id="txtSearched"
											value="#{administrarPersonajuridicaBean.searched}"
											maxlength="50" size="50" required="true" />
									</div>
									<div style="float: left;">
										<h:commandLink
											action="#{administrarPersonajuridicaBean.buscarPersona()}"
											styleClass="button" style="margin: 0 0 0 1px;">
											<span class="icon icon198"></span>
										</h:commandLink>
									</div>
								</div>
							</div>
							<div
								class="p6n-api-consent-screen-input-error p6n-api-consent-screen-product-name-error-msg"
								style="float: inherit;">
								<h:message for="txtSearched" />
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>

		<!-- TITULARES -->
		<h:form>
			<div class="p6n-api-consent-screen-inputs">
				<div class="p6n-content ng-scope">
					<div class="p6n-content-no-nav ng-scope">
						<div class="p6n-main-pane ng-isolate-scope">
							<div>
								<div class="ng-scope">
									<p:dataTable var="persona"
										value="#{administrarPersonajuridicaBean.tablaPersonajuridica.rows}"
										selectionMode="single"
										selection="#{administrarPersonajuridicaBean.tablaPersonajuridica.selectedRow}"
										rowKey="#{persona}" rowIndexVar="row">
										<p:column headerText="Nro" width="5%"
											style="text-align:center;">
											<h:outputText value="#{row + 1}" />
										</p:column>
										<p:column headerText="TIPO DOCUMENTO"
											style="text-align:center;">
											<h:outputText value="#{persona.tipodocumento.abreviatura}" />
										</p:column>
										<p:column headerText="NUMERO DOCUMENTO">
											<h:outputText value="#{persona.numerodocumento}" />
										</p:column>
										<p:column headerText="RAZON SOCIAL">
											<h:outputText value="#{persona.razonsocial}" />
										</p:column>
										<p:column headerText="TIPO EMPRESA">
											<h:outputText value="#{persona.tipoempresa.denominacion}" />
										</p:column>
										<p:column headerText="FECHA CONSTITUCION"
											style="text-align:center;">
											<h:outputText value="#{persona.fechaconstitucion}">
												<f:convertDateTime pattern="dd/MM/yyyy" />
											</h:outputText>
										</p:column>
										<p:column headerText="STATUS">
											<h:button value="Edit" outcome="update"
												styleClass="action green" style="margin: 0px;">
												<f:param name="id" value="#{persona.idpersonajuridica}" />
											</h:button>
										</p:column>
										<p:column headerText="STATUS">
											<h:commandButton value="Remove" styleClass="action red"
												style="margin: 0px;">
											</h:commandButton>
										</p:column>
									</p:dataTable>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- END TITULARES -->
			</div>
		</h:form>
	</ui:define>

</ui:composition>
</html>
