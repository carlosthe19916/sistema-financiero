<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<h:panelGroup id="#{componentName}">
		<div class="sf-agrupador">
			<div class="sf-agrupador-menu">
				<h:form>
					<p:commandLink value="Editar" oncomplete="#{editarOutputDialog}.show();return false;"></p:commandLink>
				</h:form>
			</div>
			<div class="sf-agrupador-content">
				<div class="sf-agrupador-content-cabecera">
					<h3>Titulares</h3>
				</div>
				<div class="sf-agrupador-content-table">
					<table>
						<tr>
							<td style="width: 180px;"><p:outputLabel value="Cantidad de Retirantes:" /></td>
							<td><p:outputLabel value="#{managedBean.titularesMB.cantidadRetirantes}" styleClass="sf-label-bold"/></td>
						</tr>
						<tr>
							<td style="vertical-align: top;"><p:outputLabel value="Titulares:" /></td>
							<td>
								<h:form>  
									    <p:dataTable var="titulares" value="#{managedBean.titularesMB.tablaTitulares.rows}" frozenRows="#{managedBean.titularDefecto}">    								    						
										        <p:column headerText="DNI">  
										            <h:outputText value="#{titulares.personanatural.dni}" />  
										        </p:column>  							    	
										        <p:column headerText="Apellido Paterno">  
										            <h:outputText value="#{titulares.personanatural.apellidopaterno}" />  
										        </p:column>  
										        <p:column headerText="Apellidos Materno">  
										            <h:outputText value="#{titulares.personanatural.apellidomaterno}" />  
										        </p:column>  
										        <p:column headerText="Nombres">  
										            <h:outputText value="#{titulares.personanatural.nombres}" />  
										        </p:column>  							  
										        <p:column headerText="Fecha nacimiento">  
										            <h:outputText value="#{titulares.personanatural.fechanacimiento}" >
										            	<f:convertDateTime pattern="dd/MM/yy" />
										            </h:outputText>  
										        </p:column> 
										        <p:column headerText="Sexo">  
										            <h:outputText value="#{titulares.personanatural.sexo.denominacion}" />  
										        </p:column> 
									       
									    </p:dataTable>  
								</h:form>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</h:panelGroup>
</ui:composition>
</html>
