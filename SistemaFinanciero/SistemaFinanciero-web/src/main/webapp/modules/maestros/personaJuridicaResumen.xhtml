<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<h:panelGroup id="#{componentName}" rendered="#{managedBean.personaJuridica}">
		<div class="sf-agrupador">
			<div class="sf-agrupador-menu">
			
				<h:form>
					<p:commandLink value="Editar" oncomplete="#{editarOutputDialog}.show();return false;"></p:commandLink>
				</h:form>

			</div>
			<div class="sf-agrupador-content">
				<div class="sf-agrupador-content-cabecera">
					<h3>PERSONA JURIDICA</h3>
				</div>		
				<div class="sf-agrupador-content-table">
					
					<div class="sf-separator">
						<p:outputLabel value="Datos Generales" styleClass="sf-label-bold"/>
					</div>
					
					<table>
						<tbody>
							<tr>
								<td style="min-width: 180px;">
									<p:outputLabel value="RUC:" />
								</td>
								<td style="min-width: 250px;">
									<p:outputLabel value="#{managedBean.personaJuridicaMB.oPersonajuridica.ruc}" styleClass="sf-label-bold" />
								</td>
							</tr>	
							<tr>
								<td>
									<p:outputLabel value="Razon Social:" />
								</td>
								<td>
									<p:outputLabel value="#{managedBean.personaJuridicaMB.oPersonajuridica.razonsocial}" styleClass="sf-label-bold" />
								</td>
							</tr>
							<tr>
								<td>
									<p:outputLabel value="Nombre Comercial:" />
								</td>
								<td>
									<p:outputLabel value="#{managedBean.personaJuridicaMB.oPersonajuridica.nombrecomercial}" styleClass="sf-label-bold" />
								</td>
							</tr>
							<tr>
								<td>
									<p:outputLabel value="Actividad Principal:" />
								</td>
								<td>
									<p:outputLabel value="#{managedBean.personaJuridicaMB.oPersonajuridica.actividadprincipal}" styleClass="sf-label-bold" />
								</td>
							</tr>
							<tr>
								<td>
									<p:outputLabel value="Tipo de Empresa:" />
								</td>
								<td>
									<p:outputLabel value="#{managedBean.personaJuridicaMB.oPersonajuridica.tipoempresa.denominacion}" styleClass="sf-label-bold" />
								</td>
								<td>
									<p:outputLabel value="Fin Social:" />
								</td>
								<td>
									<p:outputLabel value="#{managedBean.personaJuridicaMB.razonSocial(managedBean.personaJuridicaMB.oPersonajuridica.finsocial)}" styleClass="sf-label-bold" />
								</td>
							</tr>	
							<tr>
								<td>
									<p:outputLabel value="Dirección:" />
								</td>
								<td>
									<p:outputLabel value="#{managedBean.personaJuridicaMB.oPersonajuridica.direccion}" styleClass="sf-label-bold" />
								</td>
								<td>
									<p:outputLabel value="Referencia:" />
								</td>
								<td>
									<p:outputLabel value="#{managedBean.personaJuridicaMB.oPersonajuridica.referencia}" styleClass="sf-label-bold" />
								</td>
							</tr>
							
							<tr>
								<td>
									<p:outputLabel value="Telefono:" />
								</td>
								<td>
									<p:outputLabel value="#{managedBean.personaJuridicaMB.oPersonajuridica.telefono}" styleClass="sf-label-bold" />
								</td>
								<td>
									<p:outputLabel value="Celular:" />
								</td>
								<td>
									<p:outputLabel value="#{managedBean.personaJuridicaMB.oPersonajuridica.celular}" styleClass="sf-label-bold" />
								</td>
							</tr>
							<tr>
								<td>
									<p:outputLabel value="Email:" />
								</td>
								<td>
									<p:outputLabel value="#{managedBean.personaJuridicaMB.oPersonajuridica.email}" styleClass="sf-label-bold" />
								</td>
							</tr>				
						</tbody>
					</table>
					
					<div class="sf-separator">
						<p:outputLabel value="Representante Legal" styleClass="sf-label-bold"/>
					</div>
					
					<table>
						<tbody>
							<tr>
								<td style="min-width: 180px;">
									<p:outputLabel value="DNI:" />
								</td>
								<td style="min-width: 250px;">
									<p:outputLabel value="#{managedBean.personaJuridicaMB.oPersonajuridica.personanatural.dni}" styleClass="sf-label-bold" />
								</td>
							</tr>
							<tr>
								<td>
									<p:outputLabel value="Apellidos y Nombres:" />
								</td>
								<td>
									<p:outputLabel value="#{managedBean.personaJuridicaMB.oPersonajuridica.personanatural.nombreCompleto}" styleClass="sf-label-bold" />
								</td>
							</tr>
							<tr>
								<td>
									<p:outputLabel value="Fecha Nacimiento:" />
								</td>
								<td>
									<h:outputText value="#{managedBean.personaJuridicaMB.oPersonajuridica.personanatural.fechanacimiento}" styleClass="sf-label-bold" >
										<f:convertDateTime pattern="dd/MM/yyyy"/>
									</h:outputText>									
								</td>
								<td>
									<p:outputLabel value="Sexo:" />
								</td>
								<td>
									<p:outputLabel value="#{managedBean.personaJuridicaMB.oPersonajuridica.personanatural.sexo.denominacion}" styleClass="sf-label-bold" />
								</td>
							</tr>	
							<tr>
								<td>
									<p:outputLabel value="Estado Civil:" />
								</td>
								<td><p:outputLabel value="#{managedBean.personaJuridicaMB.oPersonajuridica.personanatural.estadocivil.denominacion}" styleClass="sf-label-bold" /></td>
								<td>
									<p:outputLabel value="Ocupación:" />
								</td>
								<td><p:outputLabel value="#{managedBean.personaJuridicaMB.oPersonajuridica.personanatural.ocupacion}" styleClass="sf-label-bold" /></td>
							</tr>						
							<tr>
								<td>
									<p:outputLabel value="Dirección:" />
								</td>
								<td>
									<p:outputLabel value="#{managedBean.personaJuridicaMB.oPersonajuridica.personanatural.direccion}" styleClass="sf-label-bold" /></td>
								<td>
									<p:outputLabel value="Referencia:" />
								</td>
								<td>
									<p:outputLabel value="#{managedBean.personaJuridicaMB.oPersonajuridica.personanatural.referencia}" styleClass="sf-label-bold" />
								</td>
							</tr>							
							<tr>
								<td>
									<p:outputLabel value="Teléfono:" />
								</td>
								<td>
									<p:outputLabel value="#{managedBean.personaJuridicaMB.oPersonajuridica.personanatural.telefono}" styleClass="sf-label-bold" />
								</td>
								<td>
									<p:outputLabel value="Celular:" />
								</td>
								<td>
									<p:outputLabel value="#{managedBean.personaJuridicaMB.oPersonajuridica.personanatural.celular}" styleClass="sf-label-bold" />
								</td>
							</tr>
							<tr>
								<td>
									<p:outputLabel value="Email:" />
								</td>
								<td>
									<p:outputLabel value="#{managedBean.personaJuridicaMB.oPersonajuridica.personanatural.email}" styleClass="sf-label-bold" />
								</td>
							</tr>
						</tbody>
					</table>
					
					<div class="sf-separator">
						<p:outputLabel value="Accionistas" styleClass="sf-label-bold"/>
					</div>
					
					<table>
						<tr>
							<td style="vertical-align: top; min-width: 180px;" ><p:outputLabel value="Accionistas:" /></td>
							<td>
								<form>
									<p:dataTable
										value="#{managedBean.personaJuridicaMB.tablaAccionistas.rows}"
										var="accionistas" type="ordered" itemType="1"
										styleClass="sf-label-bold">
										<p:column headerText="DNI">
											<h:outputText value="#{accionistas.personanatural.dni}" />
										</p:column>
										<p:column headerText="Apellido Paterno">
											<h:outputText value="#{accionistas.personanatural.apellidopaterno}" />
										</p:column>
										<p:column headerText="Apellido materno">
											<h:outputText value="#{accionistas.personanatural.apellidomaterno}" />
										</p:column>
										<p:column headerText="Nombres">
											<h:outputText value="#{accionistas.personanatural.nombres}" />
										</p:column>
										<p:column headerText="Fecha Nacimiento">
											<h:outputText value="#{accionistas.personanatural.fechanacimiento}" />
										</p:column>
										<p:column headerText="Sexo">
											<h:outputText value="#{accionistas.personanatural.sexo.denominacion}" />
										</p:column>
										<p:column headerText="Porcentaje Participación">
											<h:outputText value="#{accionistas.porcentajeparticipacion}" />
										</p:column>
									</p:dataTable>

								</form>															
							</td>
						</tr>
					</table>
					
				</div>
			</div>
		</div>
	</h:panelGroup>
	
</ui:composition>
</html>
