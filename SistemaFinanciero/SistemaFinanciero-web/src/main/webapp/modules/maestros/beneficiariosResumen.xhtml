<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<h:panelGroup id="#{componentName}" rendered="#{managedBean.personaNatural}">
		<div class="sf-agrupador">
			<div class="sf-agrupador-menu">
			
				<h:form>
					<p:commandLink value="Editar" oncomplete="#{editarOutputDialog}.show();return false;"></p:commandLink>
				</h:form>
				
			</div>
			<div class="sf-agrupador-content">
				<div class="sf-agrupador-content-cabecera">
					<h3>Beneficiarios</h3>
				</div>
				<div class="sf-agrupador-content-table">
					<div>
						<table>
							<tr>
								<td style="width: 180px;"><p:outputLabel value="Beneficiarios:" /></td>
								<td>
									<h:form>  
									    <p:dataTable var="beneficiarios" value="#{managedBean.beneficiariosMB.tablaBeneficiarios.rows}">  
									        <p:column headerText="DNI">  
									            <h:outputText value="#{beneficiarios.dni}" />  
									        </p:column>  									  
									        <p:column headerText="Apellido Paterno">  
									            <h:outputText value="#{beneficiarios.apellidopaterno}" />  
									        </p:column>  	
									        <p:column headerText="Apellido materno">  
									            <h:outputText value="#{beneficiarios.apellidomaterno}" />  
									        </p:column> 		
									        <p:column headerText="Nombres">  
									            <h:outputText value="#{beneficiarios.nombres}" />  
									        </p:column> 					  
									        <p:column headerText="Porcentaje">  
									            <h:outputText value="#{beneficiarios.porcentajebeneficio}" />  
									        </p:column>  
									    </p:dataTable>  
									</h:form>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</h:panelGroup>
</ui:composition>
</html>
