<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<h:form>
		<rich:popupPanel id="dlgCloseBoveda" modal="true" autosized="true"
			resizeable="false" domElementAttachment="form">
			<f:facet name="header">
				<h:outputText value="Cerrar Boveda" />
			</f:facet>
			<div>
				<div>
					<div class="sf-header-td-right">
						<ul style="float: none;">
							<li>
								<div class="p6n-api-consent-screen-input-section"
									style="display: inline-block;">
									<div class="p6n-api-consent-screen-label" style="width: 50px;">AGENCIA:</div>
								</div>
								<div style="display: inline-block;">
									<h:outputLabel
										value="#{administrarBoveda.agenciaBean.agencia.denominacion}"
										styleClass="sf-label-bold" />
								</div>
							</li>
							<li>
								<div class="p6n-api-consent-screen-input-section"
									style="display: inline-block;">
									<div class="p6n-api-consent-screen-label" style="width: 50px;">BOVEDA:</div>
								</div>
								<div style="display: inline-block;">
									<h:outputLabel value="#{administrarBoveda.boveda.denominacion}"
										styleClass="sf-label-bold" />
								</div>
							</li>
							<li>
								<div class="p6n-api-consent-screen-input-section"
									style="display: inline-block;">
									<div class="p6n-api-consent-screen-label" style="width: 50px;">MONEDA:</div>
								</div>
								<div style="display: inline-block;">
									<h:outputLabel
										value="#{administrarBoveda.boveda.tipomoneda.denominacion}"
										styleClass="sf-label-bold" />
								</div>
							</li>
							<li>
								<div class="p6n-api-consent-screen-input-section"
									style="display: inline-block;">
									<div class="p6n-api-consent-screen-label" style="width: 50px;">ESTADO:</div>
								</div>
								<div style="display: inline-block;">
									<h:outputLabel
										value="#{administrarBoveda.boveda.estadoapertura.denominacion}"
										styleClass="sf-label-bold" />
								</div>
							</li>
						</ul>
					</div>
				</div>
				<div>
					<table>
						<tr>
							<td><p:dataTable var="bovedaDetalle"
									value="#{administrarBoveda.tablaBovedaDetalleYesterday.rows}"
									rowKey="#{bovedaDetalle}" rowIndexVar="row">

									<f:facet name="header">SALDO INICIAL</f:facet>

									<p:column headerText="Nro" width="15"
										style="text-align:center;">
										<h:outputText value="#{row + 1}" />
									</p:column>
									<p:column headerText="Denominacion" width="100"
										style="text-align:right;">
										<h:outputText
											value="#{bovedaDetalle.denominacionmoneda.denominacion}" />
									</p:column>
									<p:column headerText="Cantidad" width="150"
										style="text-align:right;">
										<h:outputText value="#{bovedaDetalle.cantidad}" />
									</p:column>
									<p:column headerText="Total" width="100"
										style="text-align:right;">
										<h:outputText value="#{bovedaDetalle.subtotal}" />
									</p:column>

									<p:columnGroup type="footer">
										<p:row>
											<p:column colspan="3" footerText="Total en Bóveda:"
												style="text-align:right" />
											<p:column colspan="1" footerText="total 01"
												style="text-align:right" />
										</p:row>
									</p:columnGroup>
								</p:dataTable></td>

							<td><p:dataTable var="bovedaDetalle"
									value="#{administrarBoveda.tablaBovedaDetalle.rows}"
									rowKey="#{bovedaDetalle}" rowIndexVar="row">

									<f:facet name="header">SALDO FINAL</f:facet>

									<p:column headerText="Nro" width="15"
										style="text-align:center;">
										<h:outputText value="#{row + 1}" />
									</p:column>
									<p:column headerText="Denominacion" width="100"
										style="text-align:right;">
										<h:outputText
											value="#{bovedaDetalle.denominacionmoneda.denominacion}" />
									</p:column>
									<p:column headerText="Cantidad" width="100"
										style="text-align:right;">
										<h:outputText value="#{bovedaDetalle.cantidad}" />
									</p:column>
									<p:column headerText="Total" width="100"
										style="text-align:right;">
										<h:outputText value="#{bovedaDetalle.subtotal}" />
									</p:column>

									<p:columnGroup type="footer">
										<p:row>
											<p:column colspan="3" footerText="Total en Bóveda:"
												style="text-align:right" />
											<p:column colspan="1" footerText="saldo 2"
												style="text-align:right" />
										</p:row>
									</p:columnGroup>
								</p:dataTable></td>
						</tr>
					</table>

				</div>
				<div>
					<div class="p6n-api-consent-screen-section">
						<div class="sf-buttons">
							<a4j:commandButton value="Guardar" styleClass="action blue">
								<a4j:ajax execute="@form"
									listener="#{administrarBoveda.closeBoveda()}"
									render="#{componentToUpdated}"
									oncomplete="#{rich:component('dlgCloseBoveda')}.hide()" />
							</a4j:commandButton>
							<h:commandButton value="Cancelar" styleClass="action">
								<rich:componentControl target="dlgCloseBoveda" operation="hide" />
							</h:commandButton>
						</div>
					</div>
				</div>
			</div>
		</rich:popupPanel>
	</h:form>
</ui:composition>
</html>
