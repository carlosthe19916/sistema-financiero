<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/WEB-INF/templates/defaultLayout.xhtml">

	<!-- Definiendo la cabecera de la pagina -->
	<ui:define name="title">
		<h:outputText value="Boveda" />
	</ui:define>

	<f:metadata>
		<f:viewParam name="idtransaccionboveda"
			value="#{voucherTransaccionbovedaBean.idtransaccionboveda}" />
		<f:viewAction
			action="#{voucherTransaccionbovedaBean.loadTransaccion()}" />
	</f:metadata>

	<ui:define name="content">
		<div class="sf-separator">
			<h3>TRANSACCION</h3>
		</div>
		<div>
			<table style="width: inherit;">
				<tr>
					<td><label>NUMERO TRANSACCION:</label></td>
					<td><h:outputLabel
							value="#{voucherTransaccionbovedaBean.transaccionboveda.idtransaccionboveda}" />
					</td>
				</tr>
				<tr>
					<td><label>TIPO TRANSACCION:</label></td>
					<td><h:outputLabel
							value="#{voucherTransaccionbovedaBean.transaccionboveda.tipotransaccion.denominacion}" />
					</td>
				</tr>
				<tr>
					<td><label>TOTAL:</label></td>
					<td><h:outputLabel
							value="#{voucherTransaccionbovedaBean.transaccionboveda.getTotal()}" />
					</td>
				</tr>
				<tr>
					<td><label>FECHA:</label></td>
					<td><h:outputLabel
							value="#{voucherTransaccionbovedaBean.transaccionboveda.fecha}" />
					</td>
					<td><label>HORA:</label></td>
					<td><h:outputLabel
							value="#{voucherTransaccionbovedaBean.transaccionboveda.hora}" />
					</td>
				</tr>

			</table>
		</div>
		<div class="sf-separator"></div>
		<h:form>
			<div class="sf-buttons" style="float: left;">
				<h:commandButton value="Â« Nueva Transaccion"
					action="transaccionBoveda?faces-redirect=true" styleClass="action" />
				<a4j:commandButton></a4j:commandButton>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
</html>
