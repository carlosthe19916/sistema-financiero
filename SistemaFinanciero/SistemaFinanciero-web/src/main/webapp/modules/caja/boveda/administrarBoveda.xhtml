<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition template="/WEB-INF/templates/defaultLayout.xhtml">

	<!-- Definiendo la cabecera de la pagina -->
	<ui:define name="title">
		<h:outputText value="Boveda" />
	</ui:define>

	<!-- Definiendo el cuerpo de la pagina -->
	<ui:define name="content">
		<h:outputStylesheet library="css" name="main.css" />

		<div class="sf-content-cabecera">
			<h2>Boveda</h2>

		</div>

		<div>
			<h:form id="formToolbar">
				<div class="buttons">
					<div class="tiptip">
						<h:commandLink styleClass="button left" title="Nueva bÃ³veda"
							onclick="dlgNuevaBoveda.show();return false;">
							<span class="icon icon3"></span>
							<span class="label">Nuevo</span>
						</h:commandLink>
						<p:commandLink actionListener="#{administrarBoveda.loadBoveda()}"
							oncomplete="dlgUpdateBoveda.show();return false;"
							update=":idDlgUpdateBoveda" styleClass="button middle"
							title="Editar Boveda">
							<span class="icon icon26"></span>
							<span class="label">Editar</span>
						</p:commandLink>
						<p:commandLink
							actionListener="#{administrarBoveda.deleteBoveda()}"
							update=":formTablaBoveda" styleClass="button right"
							title="Eliminar Boveda">
							<p:confirm header="Confirmation"
								message="Estas seguro de eliminar la boveda?"
								icon="ui-icon-alert" />
							<span class="icon icon186"></span>
							<span class="label">Eliminar</span>
						</p:commandLink>
					</div>
					<div>
						<p:confirmDialog global="true">
							<p:commandButton value="Si" type="button"
								styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
							<p:commandButton value="No" type="button"
								styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						</p:confirmDialog>
					</div>
					<div class="dropdown">
						<h:outputLink styleClass="button">
							<span class="icon icon96">&nbsp;</span>
							<span class="label">Operaciones</span>
							<span class="toggle">&nbsp;</span>
						</h:outputLink>
						<div class="dropdown-slider">
							<p:commandLink styleClass="ddm"
								actionListener="#{administrarBoveda.loadTablaBovedaDetalleAfterOpen()}"
								oncomplete="dlgOpenBoveda.show();return false;"
								update=":idDlgOpenBoveda">
								<span class="icon icon123">&nbsp;</span>
								<span class="label">Abrir Boveda</span>
							</p:commandLink>

							<p:commandLink styleClass="ddm"
								oncomplete="dlgOpenBoveda.show();return false;"
								update=":idDlgOpenBoveda">
								<span class="icon icon123">&nbsp;</span>
								<span class="label">Abrir Pendiente</span>
							</p:commandLink>

							<p:commandLink styleClass="ddm"
								actionListener="#{administrarBoveda.loadTablaBovedaDetalleAfterClose()}"
								oncomplete="dlgCloseBoveda.show();return false;"
								update=":idDlgCloseBoveda">
								<span class="icon icon123">&nbsp;</span>
								<span class="label">Cerrar Boveda</span>
							</p:commandLink>
						</div>
						<!-- /.dropdown-slider -->
					</div>
				</div>
			</h:form>
			<h:form id="formTablaBoveda">
				<div>
					<p:dataTable var="boveda"
						value="#{administrarBoveda.tablaBoveda.rows}"
						selectionMode="single"
						selection="#{administrarBoveda.tablaBoveda.selectedRow}"
						rowKey="#{boveda}" rowIndexVar="row">

						<p:ajax event="rowSelect"
							listener="#{administrarBoveda.tablaBoveda.rowSelect()}" />
						<p:ajax event="rowUnselect"
							listener="#{administrarBoveda.tablaBoveda.rowUnselect()}" />

						<p:column headerText="Nro" width="5%" style="text-align:center;">
							<h:outputText value="#{row + 1}" />
						</p:column>

						<p:column headerText="Denominacion">
							<h:outputText value="#{boveda.denominacion}" />
						</p:column>
						<p:column headerText="Moneda">
							<h:outputText value="#{boveda.tipomoneda.denominacion}" />
						</p:column>
						<p:column headerText="Saldo">
							<h:outputText value="#{boveda.saldo}" />
						</p:column>
						<p:column headerText="Estado Apertura">
							<h:outputText value="#{boveda.estadomovimiento.denominacion}" />
						</p:column>
					</p:dataTable>
				</div>
			</h:form>
			<ui:include src="/modules/caja/boveda/openBoveda.xhtml">
				<ui:param name="WidgetVarName" value="dlgOpenBoveda" />
				<ui:param name="componentToUpdated" value=":formTablaBoveda" />
			</ui:include>
			<ui:include src="/modules/caja/boveda/closeBoveda.xhtml">
				<ui:param name="WidgetVarName" value="dlgCloseBoveda" />
				<ui:param name="componentToUpdated" value=":formTablaBoveda" />
			</ui:include>

			<ui:include src="/modules/caja/boveda/createBoveda.xhtml">
				<ui:param name="componentName" value="dlgNuevaBoveda" />
				<ui:param name="componentToUpdated" value=":formTablaBoveda" />
			</ui:include>
			<ui:include src="/modules/caja/boveda/updateBoveda.xhtml">
				<ui:param name="componentwidgetVar" value="dlgUpdateBoveda" />
				<ui:param name="componentToUpdated" value=":formTablaBoveda" />
			</ui:include>


		</div>
	</ui:define>

</ui:composition>
</html>
