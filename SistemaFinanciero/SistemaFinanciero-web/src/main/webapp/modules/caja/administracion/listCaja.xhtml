<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/WEB-INF/templates/defaultLayout.xhtml">

	<!-- Definiendo la cabecera de la pagina -->
	<ui:define name="title">
		<h:outputText value="Caja" />
	</ui:define>

	<!-- Definiendo el cuerpo de la pagina -->
	<ui:define name="content">
		<br />
		<div>
			<div>
				<div>
					<h:form>
						<div>
							<h:commandButton value="Crear"
								action="#{listCajaBean.prepareCreate()}" styleClass="action red" />
						</div>
					</h:form>
				</div>
				<div>
					<h:form id="formTablaCaja">
						<div style="margin: 5px;">
							<p:dataTable id="tblCaja" var="caja" selectionMode="single"
								value="#{listCajaBean.tablaCaja.rows}"
								selection="#{listCajaBean.tablaCaja.selectedRow}"
								rowKey="#{caja}" rowIndexVar="row">

								<p:ajax event="rowSelect" />

								<p:column headerText="Nro" width="5%" style="text-align:center;">
									<h:outputText value="#{row + 1}" />
								</p:column>

								<p:column headerText="Denominacion">
									<h:outputText value="#{caja.denominacion}" />
								</p:column>
								<p:column headerText="Abreviatura">
									<h:outputText value="#{caja.abreviatura}" />
								</p:column>
								<p:column headerText="Estado Apertura" width="200">
									<h:outputText value="#{caja.estadoapertura.denominacion}" />
								</p:column>
								<p:column headerText="Operaciones">
									<h:commandLink value="View" />
									<h:outputText value=" " />
									<h:commandLink value="Edit" />
									<h:outputText value=" " />
									<h:commandLink value="Delete" />
								</p:column>
							</p:dataTable>
						</div>
					</h:form>
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
</html>
