<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/defaultLayout.xhtml">
	<!-- Definiendo la cabecera de la pagina -->
	<ui:define name="title">
		<h:outputText value="Caja" />
	</ui:define>

	<!-- Definiendo el cuerpo de la pagina -->
	<ui:define name="content">
		<br />
		<div>
			<h1>Crear Boveda</h1>
		</div>
		<br />
		<div style="width: 350px;">
			<h:form>
				<table>
					<tr>
						<td><label>Agencia:</label></td>
						<td>&nbsp;</td>
						<td><h:outputLabel value="Agencia por defecto" /></td>
					</tr>
					<tr>
						<td><label>Denominacion:</label></td>
						<td>&nbsp;</td>
						<td><h:inputText value="#{listCajaBean.denominacion}" /></td>
					</tr>
					<tr>
						<td><label>Abreviatura:</label></td>
						<td>&nbsp;</td>
						<td><h:inputText value="#{listCajaBean.abreviatura}" /></td>
					</tr>
					<tr>
						<td><label>Estado</label></td>
						<td>&nbsp;</td>
						<td><label><strong>Activo</strong></label></td>
					</tr>
					<tr>
						<td><label>Estado Apertura</label></td>
						<td>&nbsp;</td>
						<td><label><strong>Cerrado</strong></label></td>
					</tr>
				</table>
				<br />
				<h3>Asignar Bovedas</h3>
				<p:pickList value="#{listCajaBean.dualListModelBoveda}" var="boveda"
					itemLabel="#{boveda}" itemValue="#{boveda}"
					converter="DualPickListConverter" />
				<div class="buttons">
					<h:commandButton value="Guardar" action="#{listCajaBean.create()}"
						styleClass="action blue" />
					<h:commandButton value="Volver al Listado" action="listcaja"
						styleClass="action" />
				</div>
			</h:form>
		</div>
	</ui:define>

</ui:composition>
</html>
