<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/WEB-INF/templates/defaultLayout.xhtml">

	<!-- Definiendo la cabecera de la pagina -->
	<ui:define name="title">
		<h:outputText value="Boveda" />
	</ui:define>

	<!-- Definiendo el cuerpo de la pagina -->
	<ui:define name="content">
		<h:form id="formTransaccion">
			<br />
			<div style="margin-left: 50px;">
				<div>
					<div>
						<div class="p6n-api-consent-screen-title">Caja transaccion</div>
						<rich:messages id="messages"></rich:messages>
						<div class="p6n-api-consent-screen-inputs">
							<div class="p6n-api-consent-screen-input-section">
								<div class="p6n-api-consent-screen-label" style="width: 150px;">TIPO
									TRANSACCION</div>
								<div>
									<h:selectOneMenu
										value="#{transaccionCuentabancariaCajaBean.comboTipotransaccion.itemSelected}"
										valueChangeListener="#{transaccionCuentabancariaCajaBean.changeTipotransaccion}"
										required="true"
										requiredMessage="Seleccione un Tipo de Transaccion">
										<f:selectItem itemLabel="--Seleccione--" itemValue="" />
										<f:selectItems
											value="#{transaccionCuentabancariaCajaBean.comboTipotransaccion.items.entrySet()}"
											var="val" itemLabel="#{val.value.denominacion}"
											itemValue="#{val.key}" />
										<a4j:ajax onbegin="$.blockUI();" oncomplete="$.unblockUI();" />
									</h:selectOneMenu>
								</div>
							</div>
							<div class="p6n-api-consent-screen-input-section">
								<div class="p6n-api-consent-screen-label">NUMERO CUENTA</div>
								<div>
									<div style="float: left;">
										<h:inputText
											value="#{transaccionCuentabancariaCajaBean.numeroCuenta}" />
									</div>
									<div style="float: left;">
										<a4j:commandLink
											oncomplete="#{rich:component('dlgBuscarCuentabancaria')}.show(); return false;"
											execute="@this" styleClass="button"
											style="margin: 0 0 0 1px;">
											<span class="icon icon198"></span>
										</a4j:commandLink>
									</div>
								</div>
							</div>
							<br /> <br />
							<div class="p6n-api-consent-screen-input-section">
								<div class="p6n-api-consent-screen-label" style="width: 150px;">TIPO
									MONEDA</div>
								<div>
									<h:selectOneMenu
										value="#{transaccionCuentabancariaCajaBean.comboTipomoneda.itemSelected}"
										valueChangeListener="#{transaccionCuentabancariaCajaBean.changeTipomoneda}"
										required="true" requiredMessage="Seleccione una moneda">
										<f:selectItem itemLabel="--Seleccione--" itemValue="" />
										<f:selectItems
											value="#{transaccionCuentabancariaCajaBean.comboTipomoneda.items.entrySet()}"
											var="val" itemLabel="#{val.value.denominacion}"
											itemValue="#{val.key}" />
										<a4j:ajax render="txtMonto" onbegin="$.blockUI();"
											oncomplete="$.unblockUI();" />
									</h:selectOneMenu>
								</div>
							</div>
							<div class="p6n-api-consent-screen-input-section">
								<div class="p6n-api-consent-screen-label" style="width: 150px;">MONTO</div>
								<div style="float: left;">
									<h:inputText id="txtMonto"
										value="#{transaccionCuentabancariaCajaBean.monto}"
										required="true" pt:pattern="[0-9]*">
										<f:converter converterId="MonedaConverter"></f:converter>
										<f:ajax event="blur" render="@this" />
									</h:inputText>
								</div>
								<div style="float: left;">
									<a4j:commandLink
										oncomplete="#{rich:component('dlgCalculadora')}.show(); return false;"
										execute="@this" render=":dlgCalculadora" styleClass="button"
										style="margin: 0 0 0 1px;">
										<span class="icon icon32"></span>
									</a4j:commandLink>
								</div>
							</div>
							<br /> <br />
							<div class="p6n-api-consent-screen-input-section">
								<div class="p6n-api-consent-screen-label">REFERENCIA</div>
								<div>
									<h:inputText
										value="#{transaccionCuentabancariaCajaBean.referencia}"
										size="30" maxlenght="200" />
								</div>
							</div>
							<div class="sf-separator"></div>

							<div class="sf-buttons" style="float: left;">
								<a4j:commandButton value="Guardar" action="#{transaccionCuentabancariaCajaBean.createTransaccioncaja()}" styleClass="action blue">
								</a4j:commandButton>
							</div>
						</div>
					</div>
				</div>
			</div>
		</h:form>
		<h:form id="formBuscarCuentabancaria">
			<rich:hotKey key="Esc">
				<rich:componentControl target="dlgBuscarCuentabancaria"
					operation="hide" />
			</rich:hotKey>
			<rich:popupPanel id="dlgBuscarCuentabancaria" modal="true"
				autosized="true" resizeable="false" domElementAttachment="form"
				height="500">
				<f:facet name="header">
					<h:outputText value="Crear Boveda" />
				</f:facet>
				<div>
					<div>
						<div style="float: left;">
							<div>
								<h:inputText value="" />
							</div>
							<div>
								<a4j:commandLink execute="@this" styleClass="button"
									style="margin: 0 0 0 1px;">
									<span class="icon icon198"></span>
								</a4j:commandLink>
							</div>
						</div>
						<div style="float: left;">
							<h:selectOneMenu value="">
								<f:selectItem />
							</h:selectOneMenu>
						</div>
					</div>
					<div>
						<rich:extendedDataTable
							value="#{transaccionCuentabancariaCajaBean.buscarCuentabancariaBean.tablaCuentabancaria.rows}"
							var="cuentabancaria"
							selection="#{transaccionCuentabancariaCajaBean.buscarCuentabancariaBean.tablaCuentabancaria.selectedRow}"
							style="height:300px; width:500px;" selectionMode="single">

							<rich:column>
								<f:facet name="NUMERO">
									<h:outputText value="vendor" />
								</f:facet>
								<h:outputText value="#{car.vendor}" />
							</rich:column>
							<rich:column>
								<f:facet name="TIPO">
									<h:outputText value="Model" />
								</f:facet>
								<h:outputText value="#{car.model}" />
							</rich:column>
							<rich:column>
								<f:facet name="MONEDA">
									<h:outputText value="Model" />
								</f:facet>
								<h:outputText value="#{car.model}" />
							</rich:column>
							<rich:column>
								<f:facet name="TITULAR">
									<h:outputText value="Model" />
								</f:facet>
								<h:outputText value="#{car.model}" />
							</rich:column>
							<rich:column>
								<f:facet name="ESTADO CUENTA">
									<h:outputText value="Model" />
								</f:facet>
								<h:outputText value="#{car.model}" />
							</rich:column>
						</rich:extendedDataTable>
					</div>
				</div>
			</rich:popupPanel>
		</h:form>
		<h:form id="formCalculadora">
			<rich:hotKey key="Esc">
				<rich:componentControl target="dlgCalculadora" operation="hide" />
			</rich:hotKey>
			<rich:popupPanel id="dlgCalculadora" modal="true" autosized="true"
				resizeable="false" domElementAttachment="form" followByScroll="true">
				<f:facet name="header">
					<h:outputText value="Crear Boveda" />
				</f:facet>
				<div>
					<table>
						<thead>
							<tr>
								<td style="text-align: right;">
									<div class="p6n-api-consent-screen-label" style="width: 100px;">DENOMINACION</div>
								</td>
								<td style="width: 20px;"></td>
								<td><div class="p6n-api-consent-screen-label"
										style="width: 150px;">CANTIDAD</div></td>
								<td style="width: 20px;"></td>
								<td><div class="p6n-api-consent-screen-label"
										style="width: 110px;">TOTAL</div></td>
							</tr>
						</thead>
						<tbody>
							<ui:repeat
								value="#{transaccionCuentabancariaCajaBean.calculadoraBean.list}"
								var="detalle">
								<tr>
									<td style="text-align: right; vertical-align: middle;"><h:outputLabel
											value="#{detalle.denominacionmoneda.denominacion}" /></td>
									<td></td>
									<td><h:inputText value="#{detalle.cantidad}"
											required="true" maxlength="6"
											styleClass="jfk-textinput p6n-api-consent-screen-homepage-url label-input-label"
											style="width:150px;">
											<f:ajax event="blur"
												render="txtSubtotal :formCalculadora:panelTotalTransaccion" />
										</h:inputText></td>
									<td></td>
									<td><h:outputLabel id="txtSubtotal"
											value="#{detalle.getSubtotal()}"
											style="width: 110px; vertical-align: middle;" /></td>
								</tr>
							</ui:repeat>
						</tbody>
					</table>
				</div>
				<div class="p6n-api-consent-screen-input-section"
					style="margin-left: 20px;">
					<h:panelGroup id="panelTotalTransaccion">
						<div>
							<div class="p6n-api-consent-screen-label" style="width: 150px;">TOTAL</div>
							<div>
								<h:outputLabel id="txtTotal"
									value="#{transaccionCuentabancariaCajaBean.calculadoraBean.getTotal()}">
								</h:outputLabel>
							</div>
						</div>
					</h:panelGroup>
				</div>
				<div class="sf-buttons">
					<a4j:commandButton value="Guardar" styleClass="action blue">
						<a4j:ajax execute="@form"
							listener="#{transaccionCuentabancariaCajaBean.setMontoFromCalculadora()}"
							render=":formTransaccion:txtMonto"
							oncomplete="#{rich:component('dlgCalculadora')}.hide()" />
					</a4j:commandButton>
					<h:commandButton value="Cancelar" styleClass="action">
						<rich:componentControl target="dlgCalculadora" operation="hide" />
					</h:commandButton>
				</div>
			</rich:popupPanel>
		</h:form>
	</ui:define>

</ui:composition>
</html>
