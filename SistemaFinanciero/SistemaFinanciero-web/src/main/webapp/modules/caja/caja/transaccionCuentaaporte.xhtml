<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/WEB-INF/templates/defaultLayout.xhtml">

	<!-- Definiendo la cabecera de la pagina -->
	<ui:define name="title">
		<h:outputText value="Boveda" />
	</ui:define>

	<!-- Definiendo el cuerpo de la pagina -->
	<ui:define name="content">
		<h:form id="formTransaccion">
			<br />
			<div style="margin-left: 50px;">
				<div>
					<div>
						<div class="p6n-api-consent-screen-title">Caja transaccion</div>
						<rich:messages id="messages"></rich:messages>
						<div class="p6n-api-consent-screen-inputs">
							<div class="p6n-api-consent-screen-input-section">
								<div class="p6n-api-consent-screen-label" style="width: 150px;">TIPO
									TRANSACCION</div>
								<div>
									<h:selectOneMenu
										value="#{transaccionBovedaBean.comboTipotransaccion.itemSelected}"
										valueChangeListener="#{transaccionBovedaBean.changeTipotransaccion}"
										required="true"
										requiredMessage="Seleccione un Tipo de Transaccion">
										<f:selectItem itemLabel="--Seleccione--" itemValue="" />
										<f:selectItems
											value="#{transaccionBovedaBean.comboTipotransaccion.items.entrySet()}"
											var="val" itemLabel="#{val.value.denominacion}"
											itemValue="#{val.key}" />
										<a4j:ajax render="panelOrigen" onbegin="$.blockUI();"
											oncomplete="$.unblockUI();" />
									</h:selectOneMenu>
								</div>
							</div>
							<div class="p6n-api-consent-screen-input-section">
								<div class="p6n-api-consent-screen-label" style="width: 150px;">PERSONA</div>
								<div>
									<h:inputText value="" style="width: 300px;" />
								</div>
							</div>
							<div class="sf-separator"></div>
							<div class="p6n-api-consent-screen-input-section">
								<div style="display: inline-block;">
									<div class="p6n-api-consent-screen-label" style="width: 150px;">MONEDA
										RECIBIDA</div>
									<div>
										<h:selectOneMenu
											value="#{transaccionBovedaBean.comboTipotransaccion.itemSelected}"
											valueChangeListener="#{transaccionBovedaBean.changeTipotransaccion}"
											required="true"
											requiredMessage="Seleccione un Tipo de Transaccion">
											<f:selectItem itemLabel="--Seleccione--" itemValue="" />
											<f:selectItems
												value="#{transaccionBovedaBean.comboTipotransaccion.items.entrySet()}"
												var="val" itemLabel="#{val.value.denominacion}"
												itemValue="#{val.key}" />
											<a4j:ajax render="panelOrigen" onbegin="$.blockUI();"
												oncomplete="$.unblockUI();" />
										</h:selectOneMenu>
									</div>
								</div>
								<div style="display: inline-block;">
									<div class="p6n-api-consent-screen-label" style="width: 40px;"></div>
									<div></div>
								</div>
								<div style="display: inline-block;">
									<div class="p6n-api-consent-screen-label" style="width: 150px;">MONEDA
										ENTREGADA</div>
									<div>
										<h:selectOneMenu
											value="#{transaccionBovedaBean.comboTipotransaccion.itemSelected}"
											valueChangeListener="#{transaccionBovedaBean.changeTipotransaccion}"
											required="true"
											requiredMessage="Seleccione un Tipo de Transaccion">
											<f:selectItem itemLabel="--Seleccione--" itemValue="" />
											<f:selectItems
												value="#{transaccionBovedaBean.comboTipotransaccion.items.entrySet()}"
												var="val" itemLabel="#{val.value.denominacion}"
												itemValue="#{val.key}" />
											<a4j:ajax render="panelOrigen" onbegin="$.blockUI();"
												oncomplete="$.unblockUI();" />
										</h:selectOneMenu>
									</div>
								</div>
							</div>
							<div class="p6n-api-consent-screen-input-section">
								<div class="p6n-api-consent-screen-label" style="width: 150px;">TASA
									DE CAMBIO</div>
								<div>
									<h:inputText value="" />
								</div>
							</div>
							<div class="p6n-api-consent-screen-input-section">
								<div style="display: inline-block;">
									<div class="p6n-api-consent-screen-label" style="width: 150px;">MONTO
										RECIBIDO</div>
									<div>
										<ul>
											<li><h:inputText value="" /></li>
											<li><h:commandButton value="Calculadora"
													styleClass="action">
													<rich:componentControl target="dlgCalculadoraRecibido"
														operation="show" />
												</h:commandButton></li>
										</ul>
									</div>
								</div>
								<div style="display: inline-block;">
									<div class="p6n-api-consent-screen-label" style="width: 40px;"></div>
									<div></div>
								</div>
								<div style="display: inline-block;">
									<div class="p6n-api-consent-screen-label" style="width: 150px;">MONTO
										ENTREGADO</div>
									<div>
										<ul>
											<li><h:inputText value="" /></li>
											<li><h:commandButton value="Calculadora"
													styleClass="action">
													<rich:componentControl target="dlgCalculadoraEntregado"
														operation="show" />
												</h:commandButton></li>
										</ul>
									</div>
								</div>
							</div>
							<div class="sf-separator"></div>
							<div class="sf-buttons" style="float: left;">
								<a4j:commandButton value="Guardar"
									action="#{transaccionBovedaBean.createTransaccionboveda()}"
									onbegin="$.blockUI();" oncomplete="$.unblockUI();"
									styleClass="action blue">
								</a4j:commandButton>
							</div>
						</div>
					</div>
				</div>
			</div>
		</h:form>
		<h:form>
			<rich:popupPanel id="dlgCalculadoraRecibido" modal="true"
				autosized="true" resizeable="false" domElementAttachment="form">
				<f:facet name="header">
					<h:outputText value="Calculadora Monto recibido" />
				</f:facet>
				<table>
					<thead>
						<tr>
							<td style="text-align: right;">
								<div class="p6n-api-consent-screen-label" style="width: 100px;">DENOMINACION</div>
							</td>
							<td style="width: 20px;"></td>
							<td><div class="p6n-api-consent-screen-label"
									style="width: 150px;">CANTIDAD</div></td>
							<td style="width: 20px;"></td>
							<td><div class="p6n-api-consent-screen-label"
									style="width: 110px;">TOTAL</div></td>
						</tr>
					</thead>
					<tbody>
						<ui:repeat
							value="#{transaccionBovedaBean.tablaDetalletransaccionboveda.rows}"
							var="detalle">
							<tr>
								<td style="text-align: right; vertical-align: middle;"><h:outputLabel
										value="#{detalle.denominacionmoneda.denominacion}" /></td>
								<td></td>
								<td><h:inputText value="#{detalle.cantidad}"
										required="true" maxlength="6"
										styleClass="jfk-textinput p6n-api-consent-screen-homepage-url label-input-label"
										style="width:150px;">
										<f:ajax event="blur"
											render="txtTotal :formTransaccion:panelTotalTransaccion" />
									</h:inputText></td>
								<td></td>
								<td><h:outputLabel id="txtTotal"
										value="#{detalle.getSubtotal()}"
										style="width: 110px; vertical-align: middle;" /></td>
							</tr>
						</ui:repeat>
					</tbody>
				</table>
			</rich:popupPanel>
		</h:form>
		<h:form>
			<rich:popupPanel id="dlgCalculadoraEntregado" modal="true"
				autosized="true" resizeable="false" domElementAttachment="form">
				<f:facet name="header">
					<h:outputText value="Calculadora Monto recibido" />
				</f:facet>

			</rich:popupPanel>
		</h:form>
	</ui:define>

</ui:composition>
</html>
