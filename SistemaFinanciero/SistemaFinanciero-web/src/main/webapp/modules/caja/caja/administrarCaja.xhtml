<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/WEB-INF/templates/defaultLayout.xhtml">

	<!-- Definiendo la cabecera de la pagina -->
	<ui:define name="title">
		<h:outputText value="Caja" />
	</ui:define>

	<!-- Definiendo el cuerpo de la pagina -->
	<ui:define name="content">
		<h:outputStylesheet library="css" name="main.css" />

		<br />
		<div>
			<div>
				<div class="p6n-api-consent-screen-title">Administrar Caja</div>
				<br />
				<div>
					<h:form id="formToolbar">
						<div class="buttons">
							<div class="tiptip">
								<a4j:commandLink
									oncomplete="#{rich:component('dlgCreateCaja')}.show(); return false;"
									render=":dlgCreateCaja" styleClass="button left"
									title="Nueva Caja">
									<span class="icon icon3"></span>
									<span class="label">Nuevo</span>
								</a4j:commandLink>
								<a4j:commandLink
									styleClass="button middle"
									title="Editar Caja">
									<span class="icon icon26"></span>
									<span class="label">Editar</span>
								</a4j:commandLink>
								<p:commandLink
									actionListener="#{administrarCajaBean.deleteCaja()}"
									update=":formTablaCaja" styleClass="button right"									
									title="Eliminar Caja">
									<p:confirm header="Confirmation"
										message="Estas seguro de eliminar la Caja?"
										icon="ui-icon-alert" />
									<span class="icon icon186"></span>
									<span class="label">Eliminar</span>
								</p:commandLink>
								<p:commandLink
									styleClass="button left"
									title="Congelar Caja">
									<p:confirm header="Confirmation"
										message="¿Estas seguro de Congelar la caja?"
										icon="ui-icon-alert" />
									<span class="icon icon125"></span>
									<span class="label">Congelar</span>
								</p:commandLink>
								<p:commandLink
									styleClass="button right"
									title="Descongelar Caja">
									<p:confirm header="Confirmation"
										message="¿Estas seguro de Descongelar la caja?"
										icon="ui-icon-alert" />
									<span class="icon icon126"></span>
									<span class="label">Descongelar</span>
								</p:commandLink>
							</div>
							<div>
								<p:confirmDialog global="true">
									<p:commandButton value="Si" type="button"
										styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
									<p:commandButton value="No" type="button"
										styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
								</p:confirmDialog>
							</div>
							<div class="dropdown">
								<h:outputLink styleClass="button">
									<span class="icon icon96">&nbsp;</span>
									<span class="label">Operaciones</span>
									<span class="toggle">&nbsp;</span>
								</h:outputLink>
								<div class="dropdown-slider">
									<p:commandLink styleClass="ddm"
										actionListener="#{administrarCajaBean.imprimir()}" 
										oncomplete="PF('DialogOpenCaja').show()"
										update=":formDialogCajas">
										<span class="icon icon123">&nbsp;</span>
										<span class="label">Abrir Caja</span>
									</p:commandLink>
									<p:commandLink styleClass="ddm"
										>
										<span class="icon icon123">&nbsp;</span>
										<span class="label">Abrir Pendiente</span>
									</p:commandLink>
									<p:commandLink styleClass="ddm"
										>
										<span class="icon icon123">&nbsp;</span>
										<span class="label">Cerrar Caja</span>
									</p:commandLink>
								</div>
								<!-- /.dropdown-slider -->
							</div>
						</div>
					</h:form>
					<h:form id="formTablaCaja">
						<div style="margin: 5px;">
							<p:dataTable id="tblCaja" var="caja"
								value="#{administrarCajaBean.tablaCaja.rows}" 
								selection="#{administrarCajaBean.tablaCaja.selectedRow}"
								rowKey="#{caja}" rowIndexVar="row">

								<p:ajax event="rowSelectRadio"
									listener="#{administrarCajaBean.tablaCaja.rowSelect()}" />
								
								<p:column headerText="Nro" width="5%" style="text-align:center;">
									<h:outputText value="#{row + 1}" />
								</p:column>

								<p:column headerText="Denominacion">
									<h:outputText value="#{caja.denominacion}" />
								</p:column>
								<p:column headerText="Abreviatura">
									<h:outputText value="#{caja.abreviatura}" />
								</p:column>
								<p:column headerText="Estado Apertura" width="200">
									<h:outputText value="#{caja.estadoapertura.denominacion}" />
								</p:column>
								
								<p:column selectionMode="single" style="width:2%" /> 
							</p:dataTable>
						</div>
					</h:form>
					
					<ui:include src="/modules/caja/caja/createCaja.xhtml">
						<ui:param name="componentToUpdated"
							value=":formTablaCaja:tblCaja" />
					</ui:include>
					
					<ui:include src="/modules/caja/caja/openCaja.xhtml">
						<ui:param name="componentToUpdated"
							value=":formTablaCaja:tblCaja" />
					</ui:include>
					
				</div>
			</div>
		</div>
		
	</ui:define>
</ui:composition>
</html>
