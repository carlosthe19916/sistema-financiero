<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<p:dialog id="dlgOpenCaja" widgetVar="DialogOpenCaja" height="580" width="535"
		header="Abrir Caja" modal="true">
		<f:facet name="header">
			<h:outputText value="Apertura De Caja" />
		</f:facet>
		<h:form id="formDialogOpenCaja">
			<div>
				<div>
					<div class="sf-header-td-right">
						<ul style="float: none;">
							<li>
								<div class="p6n-api-consent-screen-input-section"
									style="display: inline-block;">
									<div class="p6n-api-consent-screen-label" style="width: 50px;">AGENCIA:</div>
								</div>
								<div style="display: inline-block;">
									<h:outputLabel
										value="#{administrarCajaBeanReplace.agenciaBean.agencia.denominacion}"
										styleClass="sf-label-bold" />
								</div>
							</li>
							<li>
								<div class="p6n-api-consent-screen-input-section"
									style="display: inline-block;">
									<div class="p6n-api-consent-screen-label" style="width: 50px;">CAJA:</div>
								</div>
								<div style="display: inline-block;">
									<h:outputLabel value="#{administrarCajaBeanReplace.caja.denominacion}"
										styleClass="sf-label-bold" />
								</div>
							</li>
							<li>
								<div class="p6n-api-consent-screen-input-section"
									style="display: inline-block;">
									<div class="p6n-api-consent-screen-label" style="width: 50px;">ESTADO:</div>
								</div>
								<div style="display: inline-block;">
									<h:outputLabel
										value="#{administrarCajaBeanReplace.caja.estadoapertura.denominacion}"
										styleClass="sf-label-bold" />
								</div>
							</li>

						</ul>
					</div>
				</div>

				<div>
					<p:accordionPanel>
						<p:tab title="MONEDA NUEVO SOL" rendered="#{administrarCajaBeanReplace.caja_Boveda_Nuevo_Sol()}">
							<p:scrollPanel style="height:330px;">
								<h:panelGrid>
									<p:dataTable var="cajaDetalleSoles"
										value="#{administrarCajaBeanReplacean.tablaCajaDetalleSoles.rows}"
										rowKey="#{cajaDetalleSoles}" rowIndexVar="row">

										<f:facet name="header">
											<h:outputText value="MONEDA: " style="text-align:right;" />
											<h:outputText value="NUEVO SOL" />
										</f:facet>

										<p:column headerText="Nro" width="15"
											style="text-align:center;">
											<h:outputText value="#{row + 1}" />
										</p:column>
										<p:column headerText="Denominacion" width="40"
											style="text-align:right;">
											<h:outputText
												value="#{cajaDetalleSoles.denominacionmoneda.denominacion}" />
										</p:column>
										<p:column headerText="Cantidad" width="100"
											style="text-align:right;">
											<h:outputText value="#{cajaDetalleSoles.cantidad}" />
										</p:column>
										<p:column headerText="Total" width="150"
											style="text-align:right;">
											<h:outputText value="#{cajaDetalleSoles.subtotal}" />
										</p:column>

										<p:columnGroup type="footer">
											<p:row>
												<p:column colspan="3" footerText="Total en Caja:"
													style="text-align:right" />
												<p:column colspan="1"
													footerText="#{administrarCajaBeanReplace.totalHistorialCajaSoles}"
													style="text-align:right" />
											</p:row>
										</p:columnGroup>
									</p:dataTable>
								</h:panelGrid>
							</p:scrollPanel>
						</p:tab>

						<p:tab title="MONEDA DOLARES" rendered="#{administrarCajaBeanReplace.caja_Boveda_Dolar()}">
							<p:scrollPanel style="height:330px;">
								<h:panelGrid>
									<p:dataTable var="cajaDetalleDolares"
										value="#{administrarCajaBeanReplace.tablaCajaDetalleDolares.rows}"
										rowKey="#{cajaDetalleDolares}" rowIndexVar="row">

										<f:facet name="header">
											<h:outputText value="MONEDA: " style="text-align:right;" />
											<h:outputText value="DOLARES" />
										</f:facet>

										<p:column headerText="Nro" width="15"
											style="text-align:center;">
											<h:outputText value="#{row + 1}" />
										</p:column>
										<p:column headerText="Denominacion" width="40"
											style="text-align:right;">
											<h:outputText
												value="#{cajaDetalleDolares.denominacionmoneda.denominacion}" />
										</p:column>
										<p:column headerText="Cantidad" width="100"
											style="text-align:right;">
											<h:outputText value="#{cajaDetalleDolares.cantidad}" />
										</p:column>
										<p:column headerText="Total" width="150"
											style="text-align:right;">
											<h:outputText value="#{cajaDetalleDolares.subtotal}" />
										</p:column>

										<p:columnGroup type="footer">
											<p:row>
												<p:column colspan="3" footerText="Total en Caja:"
													style="text-align:right" />
												<p:column colspan="1"
													footerText="#{administrarCajaBeanReplace.totalHistorialCajaDolares}"
													style="text-align:right" />
											</p:row>
										</p:columnGroup>
									</p:dataTable>
								</h:panelGrid>
							</p:scrollPanel>
						</p:tab>

						<p:tab title="MONEDA EUROS" rendered="#{administrarCajaBeanReplace.caja_Boveda_Euro()}">
							<p:scrollPanel style="height:330px;">
								<h:panelGrid>
									<p:dataTable var="cajaDetalleEuros"
										value="#{administrarCajaBeanReplace.tablaCajaDetalleEuros.rows}"
										rowKey="#{cajaDetalleEuros}" rowIndexVar="row">

										<f:facet name="header">
											<h:outputText value="MONEDA: " style="text-align:right;" />
											<h:outputText value="EUROS" />
										</f:facet>

										<p:column headerText="Nro" width="15"
											style="text-align:center;">
											<h:outputText value="#{row + 1}" />
										</p:column>
										<p:column headerText="Denominacion" width="40"
											style="text-align:right;">
											<h:outputText
												value="#{cajaDetalleEuros.denominacionmoneda.denominacion}" />
										</p:column>
										<p:column headerText="Cantidad" width="100"
											style="text-align:right;">
											<h:outputText value="#{cajaDetalleEuros.cantidad}" />
										</p:column>
										<p:column headerText="Total" width="150"
											style="text-align:right;">
											<h:outputText value="#{cajaDetalleEuros.subtotal}" />
										</p:column>

										<p:columnGroup type="footer">
											<p:row>
												<p:column colspan="3" footerText="Total en Caja:"
													style="text-align:right" />
												<p:column colspan="1"
													footerText="#{administrarCajaBeanReplace.totalHistorialCajaEuros}"
													style="text-align:right" />
											</p:row>
										</p:columnGroup>
									</p:dataTable>

								</h:panelGrid>
							</p:scrollPanel>
						</p:tab>
					</p:accordionPanel>
				</div>

				<div>
					<div class="p6n-api-consent-screen-section">
						<div class="sf-buttons">
							<a4j:commandButton value="Aperturar" styleClass="action blue">
								<a4j:ajax execute="@form"
									listener="#{administrarCajaBeanReplace.openCaja()}"
									render="#{componentToUpdated}"
									oncomplete="#{rich:component('dlgOpenCaja')}.hide()" />
							</a4j:commandButton>

							<h:commandButton value="Cancelar" styleClass="action">
								<rich:componentControl target="dlgOpenBoveda" operation="hide" />
							</h:commandButton>

						</div>
					</div>
				</div>
			</div>
		</h:form>
	</p:dialog>
</ui:composition>
</html>
