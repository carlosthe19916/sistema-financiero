<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<p:dialog id="dlgOpenCaja" widgetVar="DialogOpenCaja"
		header="Abrir Caja" modal="true">
		<f:facet name="header">
			<h:outputText value="Apertura De Cajas" />
		</f:facet>
		<h:form id="formDialogCajas">
			<div>
				<div>

					

				</div>
				<div>
					<div class="p6n-api-consent-screen-section">
						<div class="sf-buttons">
							<a4j:commandButton value="Guardar" styleClass="action blue">
								<a4j:ajax execute="@form"
									listener="#{administrarCajaBean.imprimir()}" />
							</a4j:commandButton>
							<h:commandButton value="Cancelar" styleClass="action">
								<rich:componentControl target="dlgOpenCaja" operation="hide" />
							</h:commandButton>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</p:dialog>
	
	<ui:include src="/modules/caja/caja/detalleCaja.xhtml"/>
</ui:composition>
</html>
