<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition>
	<h:form>
		<rich:popupPanel id="dlgCreateCaja" modal="true" autosized="true"
			resizeable="false" domElementAttachment="form">
			<f:facet name="header">
				<h:outputText value="Crear Caja" />
			</f:facet>
			<div>
				<h:panelGrid columns="2" columnClasses="top, top">
					<td class="p6n-api-cred-create-label"><label>AGENCIA:</label>
					</td>
					<td class="p6n-api-cred-input-holder"
						style="vertical-align: middle;"><label
						jsf:value="#{administrarCaja.agenciaBean.agencia.denominacion}"
						class="sf-label-bold" /></td>

					<td class="p6n-api-cred-create-label"><label>SELECCIONE:</label>
					</td>
					<td><rich:panel style="width:480px;">
							
							<rich:pickList value="#{administrarCaja.listSelectedBean.target}"
								sourceCaption="Bovedas" targetCaption="Bovedas Seleccionadas"
								listWidth="165px" listHeight="100px">
								<f:selectItems
									value="#{administrarCaja.listSelectedBean.source}" var="boveda"
									itemValue="#{boveda}" itemLabel="#{boveda.denominacion}" />
							</rich:pickList>
							</rich:panel></td>
					<td class="p6n-api-cred-create-label"><label>DENOMINACION:</label></td>

					<td class="p6n-api-cred-input-holder"><h:inputText
							value="#{administrarCaja.caja.denominacion}" maxlength="100"
							required="true" pt:placeholder="denominacion"
							pt:required="required" /></td>

					<td class="p6n-api-cred-create-label"><label>ABREVIATURA:</label></td>

					<td class="p6n-api-cred-input-holder"><h:inputText
							value="#{administrarCaja.caja.abreviatura}" maxlength="100"
							required="true" pt:placeholder="abreviatura"
							pt:required="required" /></td>

				</h:panelGrid>

			</div>
			<div class="sf-buttons">
				<a4j:commandButton value="Guardar" styleClass="action blue">
					<a4j:ajax execute="@form"
						listener="#{administrarCaja.createCaja()}"
						render="#{componentToUpdated}"
						oncomplete="#{rich:component('dlgCreateCaja')}.hide()" />
				</a4j:commandButton>
				<h:commandButton value="Cancelar" styleClass="action">
					<rich:componentControl target="dlgCreateCaja" operation="hide" />
				</h:commandButton>
			</div>
		</rich:popupPanel>
	</h:form>
</ui:composition>
</html>
