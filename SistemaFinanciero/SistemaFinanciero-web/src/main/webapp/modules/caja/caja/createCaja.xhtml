<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition>
	<h:form>
		<rich:popupPanel id="dlgCreateCaja" modal="true" autosized="true"
			resizeable="false" domElementAttachment="form">
			<f:facet name="header">
				<h:outputText value="Crear Boveda" />
			</f:facet>
			<div>
				<table class="p6n-api-cred-create-form">
					<tr>
						<td class="p6n-api-cred-create-label"><label>AGENCIA:</label>
						</td>
						<td class="p6n-api-no-tooltip"></td>
						<td class="p6n-api-cred-input-holder"
							style="vertical-align: middle;"><label
							jsf:value="#{administrarCaja.agenciaBean.agencia.denominacion}"
							class="sf-label-bold" /></td>
					</tr>
										
				</table>
			</div>
			<div class="sf-buttons">
				<a4j:commandButton value="Guardar" styleClass="action blue">
					<a4j:ajax execute="@form"
						listener="#{administrarCaja.createCaja()}"
						render="#{componentToUpdated}"
						oncomplete="#{rich:component('dlgCreateCaja')}.hide()" />
				</a4j:commandButton>
				<h:commandButton value="Cancelar" styleClass="action">
					<rich:componentControl target="dlgCreateBoveda" operation="hide" />
				</h:commandButton>
			</div>
		</rich:popupPanel>
	</h:form>
</ui:composition>
</html>
