<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view>
	<f:metadata>
		<f:viewAction action="#{menuMB.updateMenu(3)}" />
	</f:metadata>
	<ui:composition template="/WEB-INF/templates/defaultLayout.xhtml">

		<!-- Definiendo la cabecera de la pagina -->
		<ui:define name="title">
			<h:outputText value="Boveda" />
		</ui:define>

		<f:metadata>
			<f:viewParam name="idtransaccionboveda"
				value="#{voucherTransaccionbovedaBean.idtransaccionboveda}" />
			<f:viewAction
				action="#{voucherTransaccionbovedaBean.loadTransaccion()}" />
		</f:metadata>

		<ui:define name="content">

			<h:outputStylesheet library="css" name="voucher.css" />

			<br />
			<div>
				<h3>TRANSACCION REALIZADA CORRECTAMENTE</h3>
			</div>

			<h:panelGroup id="voucher">
				<div class="sf-voucher">
					<div class="sf-voucher-margin">
						<div class="sf-voucher-head">
							<h3>
								<h:graphicImage library="images" name="logo1.png" width="30" />
								<h:outputLabel value="BANCO DE LA NACION" />
							</h3>
						</div>
						<div class="sf-voucher-content">
							<table>
								<tr>
									<td><label>NUMERO TRANSACCION:</label></td>
									<td><h:outputLabel
											value="#{voucherTransaccionbovedaBean.transaccionboveda.idtransaccionboveda}" />
									</td>
								</tr>
								<tr>
									<td><label>TIPO TRANSACCION:</label></td>
									<td><h:outputLabel
											value="#{voucherTransaccionbovedaBean.transaccionboveda.tipotransaccion.denominacion}" />
									</td>
								</tr>
								<tr>
									<td><label>TOTAL:</label></td>
									<td><h:outputLabel
											value="#{voucherTransaccionbovedaBean.transaccionboveda.getTotal()}" />
									</td>
								</tr>
								<tr>
									<td><label>FECHA:</label></td>
									<td><h:outputLabel
											value="#{voucherTransaccionbovedaBean.transaccionboveda.fecha}" />
									</td>
									<td><label>HORA:</label></td>
									<td><h:outputLabel
											value="#{voucherTransaccionbovedaBean.transaccionboveda.hora}" />
									</td>
								</tr>
							</table>
						</div>
						<div class="sf-voucher-footer">
							<div></div>
						</div>
					</div>
				</div>
			</h:panelGroup>
			<h:form>
				<div class="sf-buttons" style="float: left;">
					<h:commandButton value="Â« Nueva Transaccion"
						action="transaccion?faces-redirect=true" styleClass="action" />

					<h:commandButton value="Imprimir" styleClass="action">
						<p:printer target=":voucher" />
					</h:commandButton>
				</div>
			</h:form>
		</ui:define>

	</ui:composition>
</f:view>
</html>
