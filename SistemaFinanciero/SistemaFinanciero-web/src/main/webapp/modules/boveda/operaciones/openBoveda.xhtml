<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<h:form>
		<rich:popupPanel id="dlgOpenBoveda" modal="true" autosized="true"
			resizeable="false" domElementAttachment="form">
			<f:facet name="header">
				<h:outputText value="Abrir Boveda" />
			</f:facet>
			<div>
				<div>
					<div class="sf-header-td-right">
						<ul style="float: none;">
							<li>
								<div class="p6n-api-consent-screen-input-section"
									style="display: inline-block;">
									<div class="p6n-api-consent-screen-label" style="width: 50px;">AGENCIA:</div>
								</div>
								<div style="display: inline-block;">
									<h:outputLabel
										value="#{administrarBovedaBean.agenciaBean.agencia.denominacion}"
										styleClass="sf-label-bold" />
								</div>
							</li>
							<li>
								<div class="p6n-api-consent-screen-input-section"
									style="display: inline-block;">
									<div class="p6n-api-consent-screen-label" style="width: 50px;">BOVEDA:</div>
								</div>
								<div style="display: inline-block;">
									<h:outputLabel value="#{administrarBovedaBean.boveda.denominacion}"
										styleClass="sf-label-bold" />
								</div>
							</li>
							<li>
								<div class="p6n-api-consent-screen-input-section"
									style="display: inline-block;">
									<div class="p6n-api-consent-screen-label" style="width: 50px;">MONEDA:</div>
								</div>
								<div style="display: inline-block;">
									<h:outputLabel
										value="#{administrarBovedaBean.boveda.tipomoneda.denominacion}"
										styleClass="sf-label-bold" />
								</div>
							</li>
							<li>
								<div class="p6n-api-consent-screen-input-section"
									style="display: inline-block;">
									<div class="p6n-api-consent-screen-label" style="width: 50px;">ESTADO:</div>
								</div>
								<div style="display: inline-block;">
									<h:outputLabel
										value="#{administrarBovedaBean.boveda.estadoapertura.denominacion}"
										styleClass="sf-label-bold" />
								</div>
							</li>

						</ul>
					</div>
				</div>
				<div>
					<p:dataTable var="bovedaDetalle"
						value="#{administrarBovedaBean.tablaBovedaDetalle.rows}"
						rowKey="#{bovedaDetalle}" rowIndexVar="row">
						<p:column headerText="Nro" width="15" style="text-align:center;">
							<h:outputText value="#{row + 1}" />
						</p:column>
						<p:column headerText="Denominacion" width="150"
							style="text-align:right;">
							<h:outputText
								value="#{bovedaDetalle.denominacionmoneda.denominacion}" />
						</p:column>
						<p:column headerText="Cantidad" width="150"
							style="text-align:right;">
							<h:outputText value="#{bovedaDetalle.cantidad}" />
						</p:column>
						<p:column headerText="Total" width="150" style="text-align:right;">
							<h:outputText value="#{bovedaDetalle.getSubtotal()}" />
						</p:column>

						<p:columnGroup type="footer">
							<p:row>
								<p:column colspan="3" footerText="Total en BÃ³veda:"
									style="text-align:right" />
								<p:column colspan="1"
									footerText="#{administrarBovedaBean.getTotalHistorialboveda()}"
									style="text-align:right" />
							</p:row>
						</p:columnGroup>
					</p:dataTable>
				</div>
				<div>
					<div class="p6n-api-consent-screen-section">
						<div class="sf-buttons">
							<a4j:commandButton value="Guardar" styleClass="action blue">
								<a4j:ajax execute="@form"
									listener="#{administrarBovedaBean.openBoveda()}"
									render="#{componentToUpdated}"
									oncomplete="#{rich:component('dlgOpenBoveda')}.hide()" />
							</a4j:commandButton>
							<h:commandButton value="Cancelar" styleClass="action">
								<rich:componentControl target="dlgOpenBoveda" operation="hide" />
							</h:commandButton>
						</div>
					</div>
				</div>
			</div>
		</rich:popupPanel>
	</h:form>



</ui:composition>
</html>
