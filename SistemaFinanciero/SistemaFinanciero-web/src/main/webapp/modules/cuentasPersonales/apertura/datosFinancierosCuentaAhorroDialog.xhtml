<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
<h:form>
	<p:dialog id="#{componentName}" header="Datos Financieros" widgetVar="#{componentName}" modal="true" height="250" width="350">		
		<div id="panelPersonaNatural">
			<div class="sf-agrupador">
				<div class="sf-agrupador-content">
				<p:growl id="growl" sticky="true" />
					<div class="sf-agrupador-content-cabecera">
						<h3>Datos de Apertura Cuenta Ahorro</h3>
					</div>
					<div class="sf-agrupador-content-table">
						<table>
							<tr>
								<td>
									<p:outputLabel>Moneda:</p:outputLabel>
								</td>
								<td>							
										<p:selectOneMenu id="tipoMoneda" value="#{aperturaCuentaahorroBean.datosFinancierosCuentaAhorroMB.comboTipomoneda.itemSelected}" valueChangeListener="#{aperturaCuentaahorroBean.datosFinancierosCuentaAhorroMB.changeTipomoneda}" required="true" requiredMessage="Seleccione un tipo de moneda">
											<f:selectItem itemLabel="--Seleccione--"/>
											<f:selectItems value="#{aperturaCuentaahorroBean.datosFinancierosCuentaAhorroMB.comboTipomoneda.items.entrySet()}" var="tipomoneda" itemLabel="#{tipomoneda.value.denominacion}" itemValue="#{tipomoneda.key}"/>
											<p:ajax update="growl,tipoMoneda"/>
										</p:selectOneMenu>
										<p:outputLabel for="tipoMoneda"/>
									
								</td>
							</tr>
							<tr>
								<td>
									<p:outputLabel>Fecha Apertura:</p:outputLabel>
								</td>
								<td>
									<p:outputLabel id="a" value="#{datosFinancierosCuentaAhorroMB.fechaActual()}" styleClass="sf-label-bold">
										<f:convertDateTime for="a" pattern="d/M/yyyy"/>
									</p:outputLabel>
									
								</td>
								
							</tr>
							<tr>
								<td>
									<p:outputLabel>Tasa de Interes:</p:outputLabel>
								</td>
								<td>
									<p:outputLabel value="#{aperturaCuentaahorroBean.datosFinancierosCuentaAhorroMB.cuentaahorrohistorial.tasainteres}"/>
									<p:outputLabel value="%"/>
								</td>
							</tr>
							<tr>
								<td>
									<p:outputLabel>Estado cuenta:</p:outputLabel>
								</td>
								<td>
									<p:outputLabel value="#{aperturaCuentaahorroBean.datosFinancierosCuentaAhorroMB.cuentaahorro.estadocuenta.denominacion}" styleClass="sf-label-bold"/> 									
								</td>
							
							</tr>	
							<tr>								
								<td>
									<p:outputLabel>Saldo:</p:outputLabel>
								</td>
								<td>																		
									<p:outputLabel value="#{aperturaCuentaahorroBean.datosFinancierosCuentaAhorroMB.cuentaahorro.saldo}" styleClass="sf-label-bold"/>
								</td>
							</tr>						
						</table>
					</div>
				</div>
			</div>

			<div class="sf-buttons">										
				<p:commandButton update=":#{componentToUpdated}, growl" value="Aceptar" oncomplete="if (args &amp;&amp; !args.validationFailed) #{componentName}.hide()" styleClass="action green" />
				<p:commandButton value="Cancelar" onclick="#{componentName}.hide()" styleClass="action" />				
			</div>
		</div>
	</p:dialog>
</h:form>
</ui:composition>
</html>
