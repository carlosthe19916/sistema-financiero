<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:body>

	<table width="100%">
		<tbody>
			<tr>
				<td><p:outputLabel value="DNI:" /></td>
				<td><p:outputLabel
						value="#{mostrarDatosClienteMB.personaEdit.dni}"
						styleClass="sf-label-bold" /></td>
			</tr>
			<tr>
				<td><p:outputLabel value="Apellidos y Nombres:" /></td>
				<td><p:outputLabel
						value="#{mostrarDatosClienteMB.personaEdit.personanatural.nombreCompleto}" />
				</td>
			</tr>
		</tbody>
	</table>



	<h:form>
		<p:commandButton value="actualizar"
			actionListener="#"
			update="apellido"></p:commandButton>
		<h:outputLabel id="apellido" value="#{mostrarDatosClienteMB.personaEdit.dni}" />
	</h:form>

</h:body>
</html>
