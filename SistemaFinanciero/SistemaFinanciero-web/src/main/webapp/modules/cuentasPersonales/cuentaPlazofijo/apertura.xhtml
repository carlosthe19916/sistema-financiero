<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<f:metadata>
		<f:viewAction action="#{menuMB.updateMenu(1)}" />
	</f:metadata>
	<ui:composition template="/WEB-INF/templates/defaultLayout.xhtml">

		<!-- Definiendo la cabecera de la pagina -->
		<ui:define name="title">
			<h:outputText value="Apertura Cta. Ahorros" />
		</ui:define>

		<!-- Definiendo el cuerpo de la pagina -->
		<ui:define name="content">

			<h:outputStylesheet library="css" name="main.css" />

			<div id="homepage">
				<div>
					<div>
						<br></br>

						<div class="p6n-api-consent-screen-header ng-scope">
							<div class="p6n-api-consent-screen-title">APERTURA CUENTA A
								PLAZO FIJO</div>
							<div>La creacion de una cuenta de aportes implica el
								congelamiento de la cuenta durante el plazo pactado en el
								contrato.</div>
							<div>
								<span class="p6n-api-em">Note:</span> en caso de cancelacion
								anticipada de la cuenta, se aplicar√° las tasas dipuestas por la
								empresa.
							</div>
						</div>
						<table>
							<tr>
								<td></td>
							</tr>
						</table>
						<div class="p6n-api-consent-screen-preview-image ng-scope">
							<div class="p6n-api-consent-screen-preview-image-bg">
								<h:graphicImage name="plazo-fijo.jpg" library="images" />
							</div>
						</div>
					</div>
				</div>
				<div></div>
				<div></div>
				<div class="sf-buttons" style="float: left;">
					<h:form>
						<div class="sf-separator">
							<h:commandButton value="Crear cuenta aporte"
								styleClass="action red" action="aperturaCuentaplazofijo-flow" />
						</div>
					</h:form>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</f:view>
</html>
