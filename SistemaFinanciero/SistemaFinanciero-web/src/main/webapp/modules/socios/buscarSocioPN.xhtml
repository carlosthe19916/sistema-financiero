<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<h:panelGroup id="#{componentName}"
		rendered="#{managedBean.personaNatural}">
		<div style="padding: 0px 5px;">
			<h:form id="form-resultadoBusquedaPN">
				<div>
					<p:dataTable id="table" var="socioPN"
						value="#{socioBean.tablaSociosPN.rows}" rowKey="#{socioPN}"
						selection="#{socioBean.tablaSociosPN.selectedRow}"
						selectionMode="single" paginator="true" paginatorPosition="bottom"
						rows="20" sortOrder="ascending" emptyMessage="No se han encontrado resultados para tu bÃºsqueda: #{socioBean.valorBusqueda}"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="50,100,200" widgetVar="tablaSociosPN"
						rowIndexVar="row">

						<p:ajax event="rowSelect" listener="#{socioBean.obtenerDNISeleccionado()}" update=":form-buttons"/>

						<p:column headerText="Nro" width="5%" style="text-align:center;">
							<h:outputText value="#{row + 1}" />
						</p:column>

						<p:column sortBy="#{socioPN.idsocio}" headerText="Codigo Socio">
							<h:outputText value="#{socioPN.idsocio}" />
						</p:column>
						
						<p:column sortBy="#{socioPN.dni}" headerText="DNI">
							<h:outputText value="#{socioPN.dni}" />
						</p:column>

						<p:column sortBy="#{socioPN.personanatural.apellidopaterno}"
							headerText="Apellido Paterno">
							<h:outputText value="#{socioPN.personanatural.apellidopaterno}" />
						</p:column>

						<p:column sortBy="#{socioPN.personanatural.apellidomaterno}"
							headerText="Apellido Materno">
							<h:outputText value="#{socioPN.personanatural.apellidomaterno}" />
						</p:column>

						<p:column sortBy="#{socioPN.personanatural.nombres}"
							headerText="Nombres">
							<h:outputText value="#{socioPN.personanatural.nombres}" />
						</p:column>
						
						<p:column sortBy="#{socioPN.fechaasociado}" headerText="Fec. Asociado">
							<h:outputText value="#{socioPN.fechaasociado}">
								<f:convertDateTime pattern="dd/MM/yyyy"/>
							</h:outputText>
						</p:column>
						
						<p:column sortBy="#{socioPN.agencia.denominacion}" headerText="Agencia">
							<h:outputText value="#{socioPN.agencia.denominacion}" />
						</p:column>
						
						<p:column sortBy="#{socioPN.estado}" headerText="Estado">
							<h:outputText value="#{socioPN.estado}" />
						</p:column>
					
					</p:dataTable>
				</div>
			</h:form>
		</div>
	</h:panelGroup>
</ui:composition>
</html>
