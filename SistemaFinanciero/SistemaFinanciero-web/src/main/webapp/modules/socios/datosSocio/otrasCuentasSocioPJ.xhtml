<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<h:panelGroup id="#{componentName}">
		<div class="sf-agrupador">
			<div class="sf-agrupador-menu">
				<h:form>
					<p:commandLink value="Editar"
						oncomplete="#{editarOutputDialog}.show();return false;"></p:commandLink>
				</h:form>
			</div>
			<div class="sf-agrupador-content">
				<div class="sf-agrupador-content-cabecera">
					<h3>Otras Cuentas Personales</h3>
				</div>
				<div class="sf-agrupador-content-table">
					<div style="padding: 0px 5px;">
						<h:form id="form-CuntasAhorro">
							<div>
								<p:dataTable id="tablaCuentas" var="cuentasPJ"
									value="#{mostrarDatosSocioPJBean.tablaCuentasPJ.rows}"
									rowKey="#{cuentasPJ}" rowIndexVar="row" emptyMessage="Esta persona no tiene cuentas personales"
									selection="#{mostrarDatosSocioPJBean.tablaCuentasPJ.selectedRow}"
									selectionMode="single" paginatorPosition="bottom" sortOrder="descending"
									widgetVar="tablaCuentas" scrollable="true" scrollHeight="133" scrollWidth="580">

									<p:column sortBy="#{cuentasPJ.numerocuentaahorro}" width="95"
										headerText="Nro. Cuenta">
										<h:outputText value="#{cuentasPJ.numerocuentaahorro}" />
									</p:column>
									
									<p:column sortBy="#{cuentasPJ.fechaapertura}" width="95"
										headerText="Fec. Apertura" style="text-align:center;">
										<h:outputText value="#{cuentasPJ.fechaapertura}" />
									</p:column>
									
									<p:column sortBy="#{cuentasPJ.saldo}" width="65"
										headerText="Saldo">
										<h:outputText value="#{cuentasPJ.saldo}" />
									</p:column>
									
									<p:column sortBy="#{cuentasPJ.tipomoneda.abreviatura}" width="65"
										headerText="Moneda" style="text-align:center;">
										<h:outputText value="#{cuentasPJ.tipomoneda.abreviatura}" />
									</p:column>
									
									<p:column sortBy="#{cuentasPJ.tipocuenta}" width="95"
										headerText="Tipo Cuenta">
										<h:outputText value="#{cuentasPJ.tipocuenta}" />
									</p:column>
									
								</p:dataTable>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</h:panelGroup>
</ui:composition>
</html>
