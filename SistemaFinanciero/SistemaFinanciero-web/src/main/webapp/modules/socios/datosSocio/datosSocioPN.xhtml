<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/defaultLayout.xhtml">

	<f:metadata>
		<f:viewParam name="dni" value="#{mostrarDatosSocioPNBean.oSocio.dni}" />
		<f:event listener="#{mostrarDatosSocioPNBean.cargarDatosPersonaNatural()}" type="preRenderView"></f:event>
	</f:metadata>

	<!-- Definiendo la cabecera de la pagina -->
	<ui:define name="title">
		<h:outputText value="Datos Socio" />
	</ui:define>

	<!-- Definiendo el cuerpo de la pagina -->
	<ui:define name="content">

		<div class="sf-content-cabecera">
			<h2>Datos del Socio</h2>
		</div>

		<h:panelGroup id="panelDatosCliente">
			<h:panelGrid columns="2">
				<p:outputPanel>
					<!-- Datos Personales Persona Natural-->
					<ui:include
						src="/modules/maestros/personaNaturalResumen.xhtml">
						<ui:param name="managedBean" value="#{mostrarDatosSocioPNBean}" />
						<ui:param name="componentName" value="personaNatural" />
						<ui:param name="editarOutputDialog" value="dlgPersonaNatural" />
					</ui:include>
					<ui:include src="/modules/maestros/personaNaturalDialog.xhtml">
						<ui:param name="managedBean" value="#{mostrarDatosSocioPNBean}" />
						<ui:param name="componentName" value="dlgPersonaNatural" />
						<ui:param name="componentToUpdated" value=":personaNatural" />
					</ui:include>
					<!-- End Datos Personales Persona Natural-->
				</p:outputPanel>
				
				<p:outputPanel>
					<!-- Cuenta de Aporte Persona Natural-->
					<ui:include
						src="/modules/socios/datosSocio/datosCuentaAporte.xhtml">
						<ui:param name="managedBean" value="#{mostrarDatosSocioPNBean}" />
						<ui:param name="componentName" value="aporteBeneficiario" />
						<ui:param name="editarOutputDialog" value="dlgBeneficiarioCAP" />
					</ui:include>
					<ui:include src="/modules/socios/datosSocio/beneficiariosCAPDialog.xhtml">
						<ui:param name="managedBean" value="#{mostrarDatosSocioPNBean}" />
						<ui:param name="componentName" value="dlgBeneficiarioCAP" />
						<ui:param name="componentToUpdated" value="aporteBeneficiario" />
					</ui:include>
					<!-- End Cuenta de Aporte Persona Natural-->
				</p:outputPanel>
			</h:panelGrid>
				
				<p:outputPanel>
					<!-- Otras Cuentas Persona Natural-->
					<ui:include
						src="/modules/socios/datosSocio/otrasCuentasSocioPN.xhtml">
						<ui:param name="managedBean" value="#{mostrarDatosSocioPNBean}" />
						<ui:param name="componentName" value="aporte2" />
						<ui:param name="editarOutputDialog" value="dlgPersonaNatural" />
					</ui:include>
					<!-- End Otras Cuentas Persona Natural-->
				</p:outputPanel>
				
		</h:panelGroup>

	</ui:define>
</ui:composition>
</html>
