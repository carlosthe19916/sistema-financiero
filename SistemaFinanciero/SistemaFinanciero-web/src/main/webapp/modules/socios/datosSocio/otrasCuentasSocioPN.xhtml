<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<h:panelGroup id="#{componentName}">
		<div class="sf-agrupador">
			<div class="sf-agrupador-menu">
				<h:form>
					<p:commandLink value="Editar"
						oncomplete="#{editarOutputDialog}.show();return false;"></p:commandLink>
				</h:form>
			</div>
			<div class="sf-agrupador-content">
				<div class="sf-agrupador-content-cabecera">
					<h3>Otras Cuentas Personales</h3>
				</div>
				<div class="sf-agrupador-content-table">
					<div style="padding: 0px 5px;">
						<h:form id="form-CuntasAhorro">
							<div>
								<p:dataTable id="tablaCuentas" var="cuentasPN"
									value="#{mostrarDatosSocioPNBean.tablaCuentasPN.rows}"
									rowKey="#{cuentasPN}" rowIndexVar="row" emptyMessage="Esta persona no tiene cuentas personales"
									selection="#{mostrarDatosSocioPNBean.tablaCuentasPN.selectedRow}"
									selectionMode="single" paginatorPosition="bottom" sortOrder="descending"
									widgetVar="tablaCuentas" scrollable="true" scrollHeight="133" scrollWidth="">

									<p:column headerText="Nro" width="10%" style="text-align:center;">
										<h:outputText value="#{row + 1}" />
									</p:column>

									<p:column sortBy="#{cuentasPN.numerocuentaahorro}" width="150"
										headerText="NÃºmero de Cuenta" style="text-align:center;">
										<h:outputText value="#{cuentasPN.numerocuentaahorro}" />
									</p:column>
									
									<p:column sortBy="#{cuentasPN.fechaapertura}" width="130"
										headerText="Fecha Apertura" style="text-align:center;">
										<h:outputText value="#{cuentasPN.fechaapertura}" />
									</p:column>
									
									<p:column sortBy="#{cuentasPN.saldo}" width="130"
										headerText="Saldo">
										<h:outputText value="#{cuentasPN.saldo}" />
									</p:column>
									
									<p:column sortBy="#{cuentasPN.tipomoneda.denominacion}" width="150"
										headerText="Moneda" style="text-align:center;">
										<h:outputText value="#{cuentasPN.tipomoneda.denominacion}" />
									</p:column>
									
									<p:column sortBy="#{cuentasPN.tipocuenta}" width="130"
										headerText="Tipo de Cuenta">
										<h:outputText value="#{cuentasPN.tipocuenta}" />
									</p:column>
									
								</p:dataTable>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</h:panelGroup>
</ui:composition>
</html>
