<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/defaultLayout.xhtml">

	<f:metadata>
		<f:viewParam name="ruc" value="#{mostrarDatosSocioPJBean.oSocio.ruc}" />
		<f:event listener="#{mostrarDatosSocioPJBean.cargarDatosPersonaJuridica()}" type="preRenderView"></f:event>
	</f:metadata>

	<!-- Definiendo la cabecera de la pagina -->
	<ui:define name="title">
		<h:outputText value="Datos Socio" />
	</ui:define>

	<!-- Definiendo el cuerpo de la pagina -->
	<ui:define name="content">

		<div class="sf-content-cabecera">
			<h2>Datos del Socio</h2>
		</div>
		<h:panelGroup id="panelDatosSocioPJ">

			<p:outputPanel>
				<!-- Cuenta de Aporte Persona Juridica-->
				<ui:include src="/modules/socios/mostrarDatosSocio/datosCuentaAporte.xhtml">
					<ui:param name="managedBean" value="#{mostrarDatosSocioPJBean}" />
					<ui:param name="componentName" value="datosCuentaAporte" />
				</ui:include>
				<!-- End Cuenta de Aporte Persona Juridica-->
			</p:outputPanel>

			<p:outputPanel>
				<!-- Datos Persona Juridica-->
				<ui:include src="/modules/maestros/personaJuridicaResumen.xhtml">
					<ui:param name="managedBean" value="#{mostrarDatosSocioPJBean}" />
					<ui:param name="componentName" value="personaJuridica" />
					<ui:param name="editarOutputDialog" value="dlgPersonaJuridica" />
				</ui:include>
				<ui:include src="/modules/socios/actualizarDatosSocio/actualizarPersonaJuridicaDialog.xhtml">
					<ui:param name="managedBean" value="#{mostrarDatosSocioPJBean}" />
					<ui:param name="componentName" value="dlgPersonaJuridica" />
					<ui:param name="componentToUpdated" value="personaJuridica" />
				</ui:include>
				<!-- End Datos Persona Juridica-->
			</p:outputPanel>

			<p:outputPanel>
				<!-- Otras Cuentas Persona Juridica-->
				<ui:include
					src="/modules/socios/mostrarDatosSocio/otrasCuentasSocioPJ.xhtml">
					<ui:param name="managedBean" value="#{mostrarDatosSocioPJBean}" />
					<ui:param name="componentName" value="otrasCuentas" />
				</ui:include>
				<!-- End Otras Cuentas Persona Juridica-->
			</p:outputPanel>

		</h:panelGroup>
	</ui:define>
</ui:composition>
</html>
