<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<f:metadata>
		<f:viewAction action="#{menuMB.updateMenu(1)}" />
	</f:metadata>
	<ui:composition template="/WEB-INF/templates/defaultLayout.xhtml">

		<!-- Definiendo la cabecera de la pagina -->
		<ui:define name="title">
			<h:outputText value="Apertura Cta. Ahorros" />
		</ui:define>

		<!-- Definiendo el cuerpo de la pagina -->
		<ui:define name="content">
			<h:outputStylesheet library="css" name="main.css" />
			<div id="homepage">
				<div>
					<div>
						<br></br>

						<div class="p6n-api-consent-screen-header ng-scope">
							<div class="p6n-api-consent-screen-title">APERTURA CUENTA
								CORRIENTE</div>
							<div>La creacion de cuentas corrientes es exclusivo para
								personas juridicas.</div>
							<div>
								<span class="p6n-api-em">Note:</span> se puede hacer uso de
								chequeras.
							</div>
						</div>
						<table>
							<tr>
								<td></td>
							</tr>
						</table>
						<div class="p6n-api-consent-screen-preview-image ng-scope">
							<div class="p6n-api-consent-screen-preview-image-bg">
								<h:graphicImage name="cuenta-corriente.jpg" library="images" />
							</div>
						</div>
					</div>
				</div>
				<div></div>
				<div></div>
				<div class="sf-buttons" style="float: left;">
					<h:form>
						<div class="sf-separator">
							<h:commandButton value="Crear cuenta corriente"
								styleClass="action red" action="aperturaCuentacorriente-flow" />
						</div>
					</h:form>
				</div>
			</div>

		</ui:define>
	</ui:composition>
</f:view>
</html>
