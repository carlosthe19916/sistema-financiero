<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition template="/WEB-INF/templates/defaultLayout.xhtml">

	<f:metadata>
		<f:viewParam name="module" value="#{menuMB.modulo.idmodulo}" />
		<f:event type="preRenderView" listener="#{menuMB.updateMenu()}" />
	</f:metadata>

	<!-- Definiendo la cabecera de la pagina -->
	<ui:define name="title">
		<h:outputText value="Apertura Cta. Aporte" />
	</ui:define>

	<!-- Definiendo el cuerpo de la pagina -->
	<ui:define name="content">

		<div class="sf-content-cabecera">
			<h2>Aperturar Cuenta de Aporte</h2>
		</div>

		<div>
			<table>
				<tr>
					<td>Tipo Persona:</td>
					<td><h:form>
							<p:selectOneMenu
								value="#{aperturarCuentaaporteBean.comboTipoPersona.itemSelected}">
								<f:selectItems
									value="#{aperturarCuentaaporteBean.comboTipoPersona.items.entrySet()}"
									var="val" itemLabel="#{val.value}" itemValue="#{val.key}" />
								<p:ajax
									listener="#{aperturarCuentaaporteBean.cleanCuentaahorro()}"
									update=":panelDatos" />
							</p:selectOneMenu>
						</h:form></td>
				</tr>
			</table>
		</div>

		<h:panelGroup id="panelDatos">

			<!-- PersonaNatural -->
			<ui:include src="/modules/maestros/personaNaturalResumen.xhtml">
				<ui:param name="managedBean" value="#{aperturarCuentaaporteBean}" />
				<ui:param name="componentName" value="personaNatural" />
				<ui:param name="editarOutputDialog" value="dlgPersonaNatural" />
			</ui:include>
			<ui:include src="/modules/maestros/personaNaturalDialog.xhtml">
				<ui:param name="managedBean" value="#{aperturarCuentaaporteBean}" />
				<ui:param name="componentName" value="dlgPersonaNatural" />
				<ui:param name="componentToUpdated" value=":personaNatural" />
			</ui:include>
			<!-- end PersonaNatural -->


			<!-- Persona Juridica -->
			<ui:include src="/modules/maestros/personaJuridicaResumen.xhtml">
				<ui:param name="managedBean" value="#{aperturarCuentaaporteBean}" />
				<ui:param name="componentName" value="personaJuridica" />
				<ui:param name="editarOutputDialog" value="dlgPersonaJuridica" />
			</ui:include>
			<ui:include src="/modules/maestros/personaJuridicaDialog.xhtml">
				<ui:param name="managedBean" value="#{aperturarCuentaaporteBean}" />
				<ui:param name="componentName" value="dlgPersonaJuridica" />
				<ui:param name="componentToUpdated" value="personaJuridica" />
			</ui:include>
			<!-- end Persona Juridica -->


			<!-- Datos financieros cuenta ahorros -->
			<ui:include
				src="/modules/cuentasPersonales/apertura/datosFinancierosCuentaAporteResume.xhtml">
				<ui:param name="componentName" value="datosFinancieros" />
				<ui:param name="editarOutputDialog" value="dlgDatosFinancieros" />
			</ui:include>


			<!-- end Datos financieros cuenta ahorros -->


			<!-- Beneficiarios -->
			<ui:include src="/modules/maestros/beneficiariosResumen.xhtml">
				<ui:param name="managedBean" value="#{aperturarCuentaaporteBean}" />
				<ui:param name="componentName" value="beneficiarios" />
				<ui:param name="editarOutputDialog" value="dlgBeneficiarios" />
			</ui:include>
			<ui:include src="/modules/maestros/beneficiariosDialog.xhtml">
				<ui:param name="managedBean" value="#{aperturarCuentaaporteBean}" />
				<ui:param name="componentName" value="dlgBeneficiarios" />
				<ui:param name="componentToUpdated" value="beneficiarios" />
			</ui:include>
			<!-- end Beneficiarios -->	
		</h:panelGroup>


		<div class="sf-buttons">
			<h:form>
				<p:growl id="messages" showDetail="true" />

				<p:commandButton value="Guardar"
					action="#{aperturarCuentaaporteBean.createCuentaaporte()}"
					update="messages,:panelDatos" onclick="onSubmitButton();"
					onstart="PF('blockUIWidget').block()"
					oncomplete="PF('blockUIWidget').unblock()">
				</p:commandButton>
				<p:commandButton value="Cancelar" action="returnFromCustomerFlow"
					onclick="onSubmitButton();" onstart="PF('blockUIWidget').block()"
					oncomplete="PF('blockUIWidget').unblock()">
				</p:commandButton>

				<pe:blockUI widgetVar="blockUIWidget">
					<h:panelGrid columns="2">
						<p:graphicImage library="images" name="load.gif" width="32"
							height="32" style="margin-right: 12px; vertical-align: middle; " />
						<h:outputText value="Please wait..." style="white-space: nowrap;" />
					</h:panelGrid>
				</pe:blockUI>
			</h:form>
		</div>
	</ui:define>

</ui:composition>
</html>
